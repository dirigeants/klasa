language: node_js
node_js:
  - "10"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH=$HOME/.yarn/bin:$PATH
install: yarn
jobs:
  include:
    - stage: test
      script: yarn test
    - stage: deploy
      script: bash ./.travis-deploy.sh
cache:
  yarn: true
  directories:
    - node_modules
