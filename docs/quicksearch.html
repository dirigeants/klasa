xtendable ExtendableStore Finalizer FinalizerStore Inhibitor InhibitorStore KlasaClient Language LanguageStore Monitor MonitorStore ParsedUsage PermissionLevels Piece Provider ProviderStore Resolver SchemaManager SettingGateway SettingResolver SQL Store Util × Search results Close Fork me on Github "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Tutorials Classes ArgResolver CacheManager Command CommandMessage CommandStore Event EventStore Extendable ExtendableStore Finalizer FinalizerStore Inhibitor InhibitorStore KlasaClient Language LanguageStore Monitor MonitorStore ParsedUsage PermissionLevels Piece Provider ProviderStore Resolver SchemaManager SettingGateway SettingResolver SQL Store Util × Search results Close Fork me on Github "},"index.html":{"id":"index.html","title":"Index","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Klasa Klasa is a class remix on the Komada Bot Framework, built on top of Discord.js. It offers an extremely easy installation, downloadable commands, and a framework to build your own commands, modules, and functions. What's with the name?Following suit from Komada (the Croatian word for &quot;pieces&quot;), Klasa is the croation word for &quot;class&quot;. Like Komada, Klasa is modular, meaning each &quot;piece&quot; is a standalone part that can be easily replaced, enhanced, reloaded, removed. Why Klasa?Klasa offers a different interface than Komada, namly all pieces extend base classes. As such, it isn't as beginner friendly, but it packs the advantages of OOP you wouldn't get otherwise. (The simplicity of &lt;Command&gt;.reload() and &lt;Client&gt;.inhibitors.run() as oposed to &lt;Client&gt;.funcs.reloadCommand(commandName) and &lt;Client&gt;.funcs.runCommandInhibitors() in komada respectivly.) Say you want to unload an event, it isn't very easy to do in komada, however you can simply &lt;Event&gt;.unload() in Klasa. What is different from Komada?There are a number of differences currently: Client isn't passed to the run of pieces, it is built into the base pieces object and is accessable as this.client Inhibitors are async in klasa, requiring rejection of undefined or a message if you want to inhibit the command The piece stores (caches) aren't just Discord.Collections like in komada, they are extensions of collections which includes all loading, getting, setting, deleting, ect built right in and abstracted away. &lt;EventStore&gt;.delete(eventName) not only removes the event from the collection, but unregisters the event as a listener. &lt;CommandStore&gt;.get(name) not only gets the command if it's the command name, but if it's a command alias as well. ect. No &lt;Client&gt;.funcs. All functions have been abstracted away into OOP paradigms, or moved to the util class (only functions which have no reason to ever change, such as util.toTitleCase() or util.codeBlock()). If you would like to add functions that are shared among multiple things, you can do so in the standard node.js way via module.exports and require() Events overwrite core pieces, like other pieces do, instead of offering a second event listener. So it is important to use the transfer command to edit certain events, instead of simply replacing them so that certain Klasa framework operations continue to work No installNPM function. Requiring pieces without installing the required packages wont install the missing dependancies like it does in komada. (If and when the download command is sorted with a Klasa-pieces repo, that download command will likely have installNPM added back) All pieces are flat, meaning no help or conf. &lt;Command&gt;.description instead of &lt;Command&gt;.help.description ect. As such, the cooldown map that stores users on cooldown, has been changed to cooldowns and the cached instance of your usage is usageString where as usage is your fully parsed usage. All pieces (except extendables) can now be used as types usage strings, to get klasa pieces for use in commands. The new types are cmd, command, event, inhibitor, finalizer, monitor, provider. Time to get started!See the following tutorial on how to get started using Klasa. Documentation for klasa can be found at: https://klasa.js.org/ × Search results Close Fork me on Github "},"ArgResolver.html":{"id":"ArgResolver.html","title":"Class: ArgResolver","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting St he message that triggered the command Overrides: Resolver#integer Source: lib/parsers/argResolver.js#L352 Returns: Type number &lt;async&gt; language(arg, currentUsage, possible, repeat, msg) Resolves a language Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/argResolver.js#L127 Returns: Type Language &lt;async&gt; literal(arg, currentUsage, possible, repeat, msg) Resolves a literal Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/argResolver.js#L280 Returns: Type string &lt;async&gt; member(arg, currentUsage, possible, repeat, msg) Resolves a member Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Overrides: Resolver#member Source: lib/parsers/argResolver.js#L216 Returns: Type external:GuildMember mention(arg, currentUsage, possible, repeat, msg) Resolves a user Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/argResolver.js#L187 Returns: Type external:User message(arg, currentUsage, possible, repeat, msg) Resolves a message Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/argResolver.js#L158 Returns: Type external:Message &lt;async&gt; monitor(arg, currentUsage, possible, repeat, msg) Resolves a monitor Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/argResolver.js#L111 Returns: Type Monitor &lt;async&gt; msg(arg, currentUsage, possible, repeat, msg) Resolves a message Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Overrides: Resolver#msg Source: lib/parsers/argResolver.js#L171 Returns: Type external:Message num(arg, currentUsage, possible, repeat, msg) Resolves a number Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/argResolver.js#L385 Returns: Type number number(arg, currentUsage, possible, repeat, msg) Resolves a number Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/argResolver.js#L398 Returns: Type number &lt;async&gt; provider(arg, currentUsage, possible, repeat, msg) Resolves a provider Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/argResolver.js#L142 Returns: Type Provider &lt; ucture structure Object The structure to apply the interface to skips Array.&lt;string&gt; &lt;optional&gt; [] The methods to skip when applying this interface Source: lib/util/util.js#L93 &lt;static&gt; clean(text) Cleans sensitive info from strings Parameters: Name Type Description text string The text to clean Source: lib/util/util.js#L31 Returns: Type string &lt;static&gt; codeBlock(lang, expression) Makes a codeblock markup string Parameters: Name Type Description lang string The codeblock language expression string The expression to be wrapped in the codeblock Source: lib/util/util.js#L22 Returns: Type string &lt;static&gt; newError(error, code) Generates an error object used for argument reprompting Parameters: Name Type Description error Error An error object code number The status code to assign to the error Source: lib/util/util.js#L64 Returns: Type Error &lt;static&gt; regExpEsc(str) Cleans a string from regex injection Parameters: Name Type Description str string The string to clean Source: lib/util/util.js#L83 Returns: Type string &lt;static&gt; toTitleCase(str) Converts a string to Title Case Parameters: Name Type Description str string The string to titlecaseify Source: lib/util/util.js#L54 Returns: Type string × Search results Close Fork me on Github "},"tutorial-CreatingUsageStrings.html":{"id":"tutorial-CreatingUsageStrings.html","title":"Tutorial: Understanding Usage Strings","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Understanding Usage Strings Usage Structure&lt;&gt; required argument, [] optional argument &lt;Name:Type{min,max}&gt; Name Mostly used for debugging message, unless the type is Literal in which it compares the argument to the name. Type The type of variable you are expecting. Min, Max Minimum or Maximum for a giving variable (works on strings in terms of length, and on all types of numbers in terms of value) You are allowed to define any combination of min and max. Omit for none, {min} for min, {,max} for max. If you set min and max with the same integer, then the provided string must have equal length. Special Repeat Tag [...] will repeat the last usage optionally until you run out of arguments. Useful for doing something like &lt;SearchTerm:str&gt; [...] which will allow you to take as many search terms as you want, per your Usage Delimiter. Note: You can set multiple options in an argument by writting |. For example: &lt;Message:msg|Content:string{4,16}&gt; will work when you provide a message ID or a string with a length between 4 and 16 (including both limits). Usage Types Type Description literal Literally equal to the Name. This is the default type if none is defined. str , string A String. int , integer An Integer. num , number , float A Floating Point Number. boolean A Boolean. url A URL. msg , message A Message instance returned from the message ID. role A Role instance returned from the role ID or mention. channel A TextChannel instance returned from the channel ID or channel tag. guild A Guild instance returned from the guild ID. user , mention A User instance returned from the user ID or mention. member A GuildMember instance returned from the member ID or mention. cmd , command A Command instance returned from the command name or alias. event An Event instance returned from the event name. inhibitor An Inhibitor instance returned from the inhibitor name. finalizer A Finalizer instance returned from the finalizer name. monitor A Monitor instance returned from the monitor name. provider A Provider instance returned from the provider name. Note: Literal is very useful in arguments with multiple options. Using arguments in your command.Now, after we understand how to configurate the command, we'll start writting it: async run(msg, [...params]) { // This is where you place the code you want to run when your command is called }[...params] represents a variable number of parameters given when the command is run. The name of the parameters in the array (and their count) is determined by the usage property and its given arguments. Note that the commands' parameters are an array. This is a trick called Destructuring assignment. For example, when you have: &quot;&lt;Message:msg&gt; &lt;delete|edit&gt; [newContent:string]&quot; as your usage, and &quot;|&quot; as your usageDelim, then the following code block is an example of how it would look like, and how we would work with them. async run(msg, [message, action, newContent]) { // code };In which message is the argument assigned to the message object as provided in &lt;Message:msg&gt; argument from usage. Same does action for &lt;delete|edit&gt; and respectively. Keep in mind that we declared newContent as an optional argument, if it's not provided, it'll return undefined. Keep in mind that arguments are delimited by the character or combination of characters written in usageDelim. In this case, we have assigned the character | for it. How do we use this command? Easy: +messager 293107496191655936|delete The line above will execute the command with the name messager (or a command with messager as an alias), it'll use Channel.fetchMessages. If the message is not found (you mistyped it or the message is in another channel) it'll warn you that the message hasn't been found. The next argument is a literal, in which must be either delete or edit. If you need something created before the command is ever ran, you can specify init() {...} to make Klasa run that portion of code beforehand. × Search results Close Fork me on Github "},"tutorial-GettingStarted.html":{"id":"tutorial-GettingStarted.html","title":"Tutorial: Getting Started","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Getting Started Installing KlasaTime to take the plunge! Klasa is on NPM and can be easily installed. I assume you know how to open a command prompt in a folder where you want to install this. Please don't prove me wrong. npm install --save klasaCreate a file called app.js (or whatever you prefer) which will initiate and configure Klasa. const klasa = require(&quot;klasa&quot;); const client = new klasa.Client({ clientOptions: { fetchAllMembers: false, }, prefix: &quot;+&quot;, cmdPrompt: true, cmdEditing: true }); client.login(&quot;your-bot-token&quot;)Configuration Options botToken: The MFA token for your bot. To get this, please see This discord.js Getting Started Guide, which explains how to create the bot and get the token. prefix: The default prefix(es) when the bot first boots up. This option becomes useless after first boot, since the prefix is written to the default configuration system. Pass an array to accept multiple prefixes. clientOptions: These are passed directly to the discord.js library. They are optional. For more information on which options are available, see ClientOptions in the discord.js docs. Running the botThen, run the following in your folder: npm install node app.js Requirements: Requires Node 8.1.0 or higher to run. Depends on Discord.js v12.0.0-dev or higher (the appropriate version is automatically installed). What's next?Klasa will create folders in your directory to make your own custom pieces in. Klasa will automatically check these folders on bootup, or if you reload all of a type of piece. +reload commands ect assuming your prefix is + like the example app.js file above. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingCommands.html":{"id":"tutorial-CreatingCommands.html","title":"Tutorial: Creating Commands","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Commands New commands are created in the ./commands/ folder, where subfolders are the categories offered in the help command. For instance adding ./commands/Misc/test.js will create a command named test in the Misc category. Subcategories can also be created by adding a second folder level. const { Command } = require('klasa'); module.exports = class extends Command { constructor(...args) { super(...args, { name: 'yourCommandName', enabled: true, runIn: ['text', 'dm', 'group'], cooldown: 0, aliases: [], permLevel: 0, botPerms: [], requiredSettings: [], description: '', usage: '', usageDelim: undefined, extendedHelp: 'No extended help available.' }); } async run(msg, [...params]) { // This is where you place the code you want to run for your command } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this inhibitor, it cannot be forcefully enabled. runIn: The channels types this command is allowed to run in. cooldown: The time in seconds before a user can use this command again. (Does not apply to bot owners) aliases: Other names this command will respond to. permLevel: The permission level required to run this command. From 0 as everyone, to 10 as bot owner only with default permlevels. requiredSettings: Any required guild settings, that must be set before you can use this command. description: The command description. usage: The expected arguments for this command. See Understanding Usage Strings for information on how to use this. usageDelim: The deliminator for how the usage will be deliminated. Popular ones are ' ' (a space), and ', ' (a comma space). extendedHelp: A more in depth help string if you would like to define it. All commands are required to return an Object Promise you can do that by adding the async keyword to the function, there's no need to change anything else. All command options are optional, the code above shows all default values. You can delete any line with an optional value that matches the default value. [...params] represents a variable number of arguments give when the command is run. The name of the arguments in the array (and their count) is determined by the usage property and its given arguments. Further Reading: Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingEvents.html":{"id":"tutorial-CreatingEvents.html","title":"Tutorial: Creating Events","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Events Events are placed in ./events/. If a conflicting event is present in both the core and your client, only your client version is loaded and will run when that event is triggered. Their structure is the following: const { Event } = require('klasa'); module.exports = class extends Event { constructor(...args) { super(...args, { name:'yourEventName' }); } run(...params) { // This is where you place the code you want to run for your event } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Where ...params are arguments you would normally get from those events. For example, while the ready event would only have none, the guildMemberAdd event would be member. Further Reading: Creating Commands Creating Extendables Creating Finalizers Creating Inhibitors Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingExtendables.html":{"id":"tutorial-CreatingExtendables.html","title":"Tutorial: Creating Extendables","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Extendables Extendables are functions that extend current Discord.js classes by adding methods or properties. Extendables have the following syntax: const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, 'myExtendableName', ['Message']); } // Getters get extend() { // Make a getter } // Setters set extend() { // Make a setters } // Methods extend() { // Make a methods } };Understanding extendable settingsconstructor(...args) { super(...args, name, appliesTo); } name: The name of the method/property. appliesTo: An array of affected properties from Discord.js. You can get a list here. Understanding extendThe extend method can only be a setter, getter, or method. You cannot define multiple in one file as the above example may imply. ExamplesImagine we want to extend the Message class so it has a method called prompt so you can do Message#prompt(&quot;Are you sure you want to continue?&quot;) everywhere in your code, resolving if the user confirms the prompt, or rejecting otherwise. Then, your extendable is likely to be like the following: You can extend the Message object with this because you're likely to lock the prompt for a user in a channel, and Message has both properties of author and channel. const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, ['Message'], { name: 'prompt' }); } extend() { return prompt(); } };Where prompt() is your prompt function. Further Reading: Creating Commands Creating Events Creating Finalizers Creating Inhibitors Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingFinalizers.html":{"id":"tutorial-CreatingFinalizers.html","title":"Tutorial: Creating Finalizers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Finalizers Finalizers are functions run after successful commands, and this is the reason of why all commands must return an Object Promise. Finalizers have the following syntax: const { Finalizer } = require('klasa'); module.exports = class extends Finalizer { constructor(...args) { super(...args, { name: 'myFinalizerName', enabled: true }); } run(msg, mes, start) { // This is where you place the code you want to run for your finalizer } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Arguments: msg: The message object. mes: The value the command returns. start: The time in which the command has been run, by performance.now(), ideal for benchmarking. Existing finalizersKomada has two preinstalled finalizers: commandCooldown and commandlogging. commandCooldownThis finalizer applies the cooldown from the commands' exports.conf.cooldown (if exists and its value is above 0). commandloggingThis finalizer, unlike commandCooldown, it's only run if the property cmdLogging of your Komada's configs is set to true. It prints in the cmd prompt the command run, where, the user who ran it, and the time it took to process the command. Further Reading: Creating Commands Creating Events Creating Extendables Creating Inhibitors Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingInhibitors.html":{"id":"tutorial-CreatingInhibitors.html","title":"Tutorial: Creating Inhibitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Inhibitors Inhibitors are only ran on commands. They are used to check a variety of conditions before a command is ever ran, such as checking if a user has the right amount of permissions to use a command. Inhibitors are loaded as core first, and if your code contains a inhibitor of the same name it overrides the core inhibitor. Their structure is restricted, meaning to work they must be defined exactly like the following example. They must return an Object Promise. You can accomplish this by adding the async identifier, or returning a new promise. An inhibitor blocks a command by rejecting the promise, either with a string or undefined for silent rejections. const { Inhibitor } = require('klasa'); module.exports = class extends Inhibitor { constructor(...args) { super(...args, { name: 'myInhibitorName', enabled: true, spamProtection: false }); } async run(msg, cmd) { // This is where you place the code you want to run for your inhibitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this inhibitor, it cannot be forcefully enabled. spamProtection: Represents if the inhibitor is meant to prevent bot/command spam. Setting spamProtection to true will prevent the inhibitor to run while doing tasks such as generating help. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingMonitors.html":{"id":"tutorial-CreatingMonitors.html","title":"Tutorial: Creating Monitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Monitors Monitors are special in that they will always run on any message. This is particularly useful when you need to do checking on the message, such as checking if a message contains a vulgar word (profanity filter). They are almost completely identical to inhibitors, the only difference between one is ran on the message, and the other is ran on the command. Monitors are loaded as core first, and if your code contains a monitor of the same name it overrides the core monitor. Their structure is identical to inhibitors, being the only difference is that you don't pass a command parameter to them. const { Monitor } = require('klasa'); module.exports = class extends Monitor { constructor(...args) { super(...args, { name: 'yourMonitorName', enabled: true, ignoreBots: true, ignoreSelf: true }); } run(msg) { // This is where you place the code you want to run for your monitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this monitor. ignoreBots: Set this to true if you want the monitor to ignore bots. ignoreSelf: Set this to true if you want the monitor to ignore the client user (the bot account, yourself if it's a selfbot). As with all other pieces, you can omit any optional Configuration that match the default values. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingProviders.html":{"id":"tutorial-CreatingProviders.html","title":"Tutorial: Creating Providers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Providers Data Providers are special classes designed to make your life easier when you're using a database, there's no rule to make them. By default, Klasa uses JSON to store per-guild configuration. When you create a data provider, you can access to them by: client.providers.get(ProviderName). const { Provider } = require('klasa'); const { resolve } = require('path'); const fs = require('fs-nextra'); module.exports = class extends Provider { constructor(...args) { super(...args, { name: 'json', description: 'Allows you to use JSON functionality throught Klasa' }); this.baseDir = resolve(this.client.clientBaseDir, 'bwd', 'provider', 'json'); } init() { return fs.ensureDir(this.baseDir).catch(err =&gt; this.client.emit('log', err, 'error')); } /* Table methods */ /** * Checks if a directory exists. * @param {string} table The name of the table you want to check. * @returns {Promise&lt;boolean&gt;} */ hasTable(table) { return fs.pathExists(resolve(this.baseDir, table)); } /** * Creates a new directory. * @param {string} table The name for the new directory. * @returns {Promise&lt;Void&gt;} */ createTable(table) { return fs.mkdir(resolve(this.baseDir, table)); } /** * Recursively deletes a directory. * @param {string} table The directory's name to delete. * @returns {Promise&lt;Void&gt;} */ deleteTable(table) { return this.hasTable(table) .then(exists =&gt; exists ? fs.emptyDir(resolve(this.baseDir, table)).then(() =&gt; fs.remove(resolve(this.baseDir, table))) : null); } /* Document methods */ /** * Get all documents from a directory. * @param {string} table The name of the directory to fetch from. * @returns {Promise&lt;Object[]&gt;} */ getAll(table) { const dir = resolve(this.baseDir, table); return fs.readdir(dir) .then(files =&gt; Promise.all(files.map(file =&gt; fs.readJSON(resolve(dir, file))))); } /** * Get a document from a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;?Object&gt;} */ get(table, document) { return fs.readJSON(resolve(this.baseDir, table, `${document}.json`)).catch(() =&gt; null); } /** * Check if the document exists. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;boolean&gt;} */ has(table, document) { return fs.pathExists(resolve(this.baseDir, table, `${document}.json`)); } /** * Get a random document from a directory. * @param {string} table The name of the directory. * @returns {Promise&lt;Object&gt;} */ getRandom(table) { return this.getAll(table).then(data =&gt; data[Math.floor(Math.random() * data.length)]); } /** * Insert a new document into a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The object with all properties you want to insert into the document. * @returns {Promise&lt;Void&gt;} */ create(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(data, { id: document })); } set(...args) { return this.create(...args); } insert(...args) { return this.create(...args); } /** * Update a document from a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The object with all the properties you want to update. * @returns {Promise&lt;Void&gt;} */ update(table, document, data) { return this.get(table, document) .then(current =&gt; fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(current, data))); } /** * Replace all the data from a document. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The new data for the document. * @returns {Promise&lt;Void&gt;} */ replace(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), data); } /** * Delete a document from the table. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;Void&gt;} */ delete(table, document) { return fs.unlink(resolve(this.baseDir, table, `${document}.json`)); } };The example above is the JSON provider used in klasa, and interfacing with the settingGateway. Accessing ProvidersProviders are stored in the main client object, in the providers property. This has an entry for each provider added, based on its name. So for example if you have it set as sqlite , you can access it through client.providers.get(&quot;sqlite&quot;);. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Monitors × Search results Close Fork me on Github "},"tutorial-IncludedPieces.html":{"id":"tutorial-IncludedPieces.html","title":"Tutorial: Included Pieces","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Pieces Klasa includes a number of pieces (Commands, Events, Finalizers, Inhibitors, Monitors, Providers) to give any bot a good platform to build on. Any piece can be transfered into your user files and modified without limitation. (If a piece of the same name exists in your user files, it will override the core version of it.) Although some pieces should be modified carefully. For instance, if you transfer the message event, and remove the line telling it to run the monitors, no monitor pieces will run on your bot. At the same time, that precisely gives you full control over the bot that you want to run. Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedCommands.html":{"id":"tutorial-IncludedCommands.html","title":"Tutorial: Included Commands","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Commands System / confAllows authorized members to set per guild settings. Source: commands/System/conf.js System / disableTemperarly global disable any piece except for extendables. (reverts to the in file settings upon reboot.) Source: commands/System/disable.js System / downloadDisabled for now: This command isn't ready for feature pairty with komada. Source: commands/System/download.js System / enableTemperarly global enable any piece except for extendables. (reverts to the in file settings upon reboot.) Source: commands/System/enable.js System / evalEvaluates abritrary javascript. Useful for debugging. Source: commands/System/eval.js System / helpThe default help command, compiles the help details for all commands and sends them to the user's dm, or the channel if a selfbot. Source: commands/System/help.js System / infoStandard info about klasa. Feel free to personalize, or privide bot statistics. Source: commands/System/info.js System / inviteProvides an up to date invite link, taking into consideration all of the bot permissions all of your commands take to function. Source: commands/System/invite.js System / pingSimple ping pong, measure the time between the two command. Source: commands/System/ping.js System / rebootReboots the bot, requires something like Forever or PM2 to actually restart the bot application. Source: commands/System/reboot.js System / reloadReloads any piece, or all pieces of a specific category. Source: commands/System/reload.js System / statsInfo about the resources this bot is using Source: commands/System/stats.js System / TransferTransfers a core piece to your user directories, so you can edit them to your preferences. Source: commands/System/Transfer.js System / unloadUnloads any piece except extendables. Source: commands/System/unload.js Further Reading: Included Events Included Extendables Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedEvents.html":{"id":"tutorial-IncludedEvents.html","title":"Tutorial: Included Events","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Events debugRe-emits the Discord.js debug event as log event, if enabled. (disabled by default) Source: events/debug.js disconnectRe-emits the disconnect error code and reason as log event. Source: events/disconnect.js errorRe-emits the Discord.js debug event as log event, if enabled. Source: events/error.js guildCreateCreates neccisary SettingGateway entries for the new guild. Source: events/guildCreate.js guildDeleteRemoves SettingGateway entries for the guild. Source: events/guildDelete.js logLogs event details to your console, with timestamps and color coding. Source: events/log.js messageRuns monitors. Source: events/message.js messageBulkDeleteRe-emits each message as a messageDelete, so that any deleted messages which are also cached CommandMessages, will be uncached. Source: events/messageBulkDelete.js messageUpdateRe-emits if command editing is enabled, and if the content is not the same, to check and see if the new message is a edited command. Source: events/messageUpdate.js warnRe-emits the Discord.js debug event as log event, if enabled. Source: events/warn.js Further Reading: Included Commands Included Extendables Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedExtendables.html":{"id":"tutorial-IncludedExtendables.html","title":"Tutorial: Included Extendables","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Extendables get attachableA getter to check and see if you can attach files in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/get_attachable.js get embedableA getter to check and see if you can embed links in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/get_embedable.js get guildSettingsA getter to check get either the guild settings if in a guild, or the default bot settings in dm/group dm. Applies to: external:Message Source: extendables/get_guildSettings.js get postableA getter to check and see if you can send messages in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/get_postable.js get reactableA getter to check and see if you can react in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/get_reactable.js get readableA getter to check and see if you can read in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/get_readable.js get settingsA getter to get the settings in a guild. Applies to: external:Guild Source: extendables/get_settings.js get usableCommandsA getter to return a collection of usable commands by the message author/member. Applies to: external:Message Source: extendables/get_usableCommands.js hasAtleastPermissionLevel(permission:number)Checks to see if the author/member has atleast the Permission level passed. Applies to: external:Message Source: extendables/hasAtleastPermissionLevel.js send(content:string, options:Object)A shortcut to channel.send, but also makes the response an editable command. Applies to: external:Message Source: extendables/send.js sendCodeA shortcut to channel.send, but also makes the response an editable command. Applies to: external:Message external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendCode.js sendEmbedA shortcut to channel.send, but also makes the response an editable command. Applies to: external:Message external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendEmbed.js sendFileA alias to channel.send({files:{file:.... Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendFile.js sendFilesA alias to channel.send({files:... Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendFiles.js sendMessageA shortcut to channel.send, but also makes the response an editable command. Applies to: external:Message external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendMessage.js Further Reading: Included Commands Included Events Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedFinalizers.html":{"id":"tutorial-IncludedFinalizers.html","title":"Tutorial: Included Finalizers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Finalizers commandCooldownPuts users on cooldown for the specific used command globaly, based on the cooldown configuration of the command. Source: finalizers/commandCooldown.js commandLoggingEmits log to log command use in the console. Source: finalizers/commandLogging.js Further Reading: Included Commands Included Events Included Extendables Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedInhibitors.html":{"id":"tutorial-IncludedInhibitors.html","title":"Tutorial: Included Inhibitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Inhibitors cooldownChecks if a user is on cooldown for the command run. Source: inhibitors/cooldown.js disableChecks if the command is globally or locally disabled. Source: inhibitors/disable.js missingBotPermissionsChecks to make sure the bot has all permissions needed (based on Command#botPerms) in the channel to run the command. Source: inhibitors/missingBotPermissions.js permissionsChecks if the author/member has permission to use the command. (based on Command#permLevel) Source: inhibitors/permissions.js requiredSettingsChecks if the guild has the required settings defined. (based on Command#requiredSettings) Source: inhibitors/requiredSettings.js runInChecks if the command can be run in the channel type this is. (based on Command#runIn) Source: inhibitors/runIn.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedMonitors.html":{"id":"tutorial-IncludedMonitors.html","title":"Tutorial: Included Monitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Monitors commandHandlerThe command handler for Klasa. Source: monitors/commandHandler.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedProviders.html":{"id":"tutorial-IncludedProviders.html","title":"Tutorial: Included Providers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPieceProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreUtil Tutorials Understanding Usage StringsGetting StartedIncluded Pieces Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Providers jsonThe basic data storage provider for klasa. Uses atomic methods from fs-nextra to virtually eliminate the possiblity of data corruption. (Similar to what node-localstorage does, without bloat/a ton of dependancies) Source: providers/json.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Monitors × Search results Close Fork me on Github "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
