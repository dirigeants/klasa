ommandMessage CommandStore Event EventStore Extendable ExtendableStore Finalizer FinalizerStore Inhibitor InhibitorStore KlasaClient Language LanguageStore Monitor MonitorStore ParsedUsage PermissionLevels Piece Possible Provider ProviderStore Resolver SchemaManager SettingGateway SettingResolver SQL Store Tag Util × Search results Close Fork me on Github "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Tutorials Classes ArgResolver CacheManager Command CommandMessage CommandStore Event EventStore Extendable ExtendableStore Finalizer FinalizerStore Inhibitor InhibitorStore KlasaClient Language LanguageStore Monitor MonitorStore ParsedUsage PermissionLevels Piece Possible Provider ProviderStore Resolver SchemaManager SettingGateway SettingResolver SQL Store Tag Util × Search results Close Fork me on Github "},"index.html":{"id":"index.html","title":"Index","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Klasa Klasa is a class remix on the Komada Bot Framework, built on top of Discord.js. It offers an extremely easy installation, downloadable commands, and a framework to build your own commands, modules, and functions. What's with the name? Following suit from Komada (the Croatian word for &quot;pieces&quot;), Klasa is the croation word for &quot;class&quot;. Like Komada, Klasa is modular, meaning each &quot;piece&quot; is a standalone part that can be easily replaced, enhanced, reloaded, removed. Why Klasa? Klasa offers a different interface than Komada, namly all pieces extend base classes. As such, it isn't as beginner friendly, but it packs the advantages of OOP you wouldn't get otherwise. (The simplicity of &lt;Command&gt;.reload() and &lt;Client&gt;.inhibitors.run() as oposed to &lt;Client&gt;.funcs.reloadCommand(commandName) and &lt;Client&gt;.funcs.runCommandInhibitors() in komada respectivly.) Say you want to unload an event, it isn't very easy to do in komada, however you can simply &lt;Event&gt;.unload() in Klasa. What is different from Komada? There are a number of differences currently: Client isn't passed to the run of pieces, it is built into the base pieces object and is accessable as this.client Inhibitors are async in klasa, requiring rejection of undefined or a message if you want to inhibit the command The piece stores (caches) aren't just Discord.Collections like in komada, they are extensions of collections which includes all loading, getting, setting, deleting, ect built right in and abstracted away. &lt;EventStore&gt;.delete(eventName) not only removes the event from the collection, but unregisters the event as a listener. &lt;CommandStore&gt;.get(name) not only gets the command if it's the command name, but if it's a command alias as well. ect. No &lt;Client&gt;.funcs. All functions have been abstracted away into OOP paradigms, or moved to the util class (only functions which have no reason to ever change, such as util.toTitleCase() or util.codeBlock()). If you would like to add functions that are shared among multiple things, you can do so in the standard node.js way via module.exports and require() Events overwrite core pieces, like other pieces do, instead of offering a second event listener. So it is important to use the transfer command to edit certain events, instead of simply replacing them so that certain Klasa framework operations continue to work No installNPM function. Requiring pieces without installing the required packages wont install the missing dependancies like it does in komada. (If and when the download command is sorted with a Klasa-pieces repo, that download command will likely have installNPM added back) All pieces are flat, meaning no help or conf. &lt;Command&gt;.description instead of &lt;Command&gt;.help.description ect. As such, the cooldown map that stores users on cooldown, has been changed to cooldowns and the cached instance of your usage is usageString where as usage is your fully parsed usage. All pieces (except extendables) can now be used as types usage strings, to get klasa pieces for use in commands. The new types are cmd, command, event, inhibitor, finalizer, monitor, provider. Time to get started! See the following tutorial on how to get started using Klasa. Documentation for klasa can be found at: https://klasa.js.org/ × Search results Close Fork me on Github "},"ArgResolver.html":{"id":"ArgResolver.html","title":"Class: ArgResolver","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiece This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/ArgResolver.js#L181 Returns: Type external:Message &lt;async&gt; monitor(arg, currentUsage, possible, repeat, msg) Resolves a monitor Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/ArgResolver.js#L134 Returns: Type Monitor &lt;async&gt; msg(arg, currentUsage, possible, repeat, msg) Resolves a message Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Overrides: Resolver#msg Source: lib/parsers/ArgResolver.js#L194 Returns: Type external:Message num(arg, currentUsage, possible, repeat, msg) Resolves a number Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/ArgResolver.js#L408 Returns: Type number number(arg, currentUsage, possible, repeat, msg) Resolves a number Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg external:Message The message that triggered the command Source: lib/parsers/ArgResolver.js#L421 Returns: Type number &lt;async&gt; piece(arg, currentUsage, possible, repeat, msg) Resolves a piece Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it rface to a class Parameters: Name Type Argument Default Description base Object The interface to apply to a structure structure Object The structure to apply the interface to skips Array.&lt;string&gt; &lt;optional&gt; [] The methods to skip when applying this interface Source: lib/util/util.js#L93 &lt;static&gt; clean(text) Cleans sensitive info from strings Parameters: Name Type Description text string The text to clean Source: lib/util/util.js#L31 Returns: Type string &lt;static&gt; codeBlock(lang, expression) Makes a codeblock markup string Parameters: Name Type Description lang string The codeblock language expression string The expression to be wrapped in the codeblock Source: lib/util/util.js#L22 Returns: Type string &lt;static&gt; newError(error, code) Generates an error object used for argument reprompting Parameters: Name Type Description error Error An error object code number The status code to assign to the error Source: lib/util/util.js#L64 Returns: Type Error &lt;static&gt; regExpEsc(str) Cleans a string from regex injection Parameters: Name Type Description str string The string to clean Source: lib/util/util.js#L83 Returns: Type string &lt;static&gt; toTitleCase(str) Converts a string to Title Case Parameters: Name Type Description str string The string to titlecaseify Source: lib/util/util.js#L54 Returns: Type string × Search results Close Fork me on Github "},"tutorial-GettingStarted.html":{"id":"tutorial-GettingStarted.html","title":"Tutorial: Getting Started","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Getting Started Installing Klasa Time to take the plunge! Klasa is on NPM and can be easily installed. I assume you know how to open a command prompt in a folder where you want to install this. Please don't prove me wrong. npm install --save klasa Create a file called app.js (or whatever you prefer) which will initiate and configure Klasa. const klasa = require(&quot;klasa&quot;); const client = new klasa.Client({ clientOptions: { fetchAllMembers: false, }, prefix: &quot;+&quot;, cmdPrompt: true, cmdEditing: true }); client.login(&quot;your-bot-token&quot;) Configuration Options botToken: The MFA token for your bot. To get this, please see This discord.js Getting Started Guide, which explains how to create the bot and get the token. prefix: The default prefix(es) when the bot first boots up. This option becomes useless after first boot, since the prefix is written to the default configuration system. Pass an array to accept multiple prefixes. clientOptions: These are passed directly to the discord.js library. They are optional. For more information on which options are available, see ClientOptions in the discord.js docs. Running the bot Then, run the following in your folder: npm install node app.js Requirements: Requires Node 8.1.0 or higher to run. Depends on Discord.js v12.0.0-dev or higher (the appropriate version is automatically installed). What's next? Klasa will create folders in your directory to make your own custom pieces in. Klasa will automatically check these folders on bootup, or if you reload all of a type of piece. +reload commands ect assuming your prefix is + like the example app.js file above. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingCommands.html":{"id":"tutorial-CreatingCommands.html","title":"Tutorial: Creating Commands","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Commands New commands are created in the ./commands/ folder, where subfolders are the categories offered in the help command. For instance adding ./commands/Misc/test.js will create a command named test in the Misc category. Subcategories can also be created by adding a second folder level. const { Command } = require('klasa'); module.exports = class extends Command { constructor(...args) { super(...args, { name: 'yourCommandName', enabled: true, runIn: ['text', 'dm', 'group'], cooldown: 0, aliases: [], permLevel: 0, botPerms: [], requiredSettings: [], description: '', usage: '', usageDelim: undefined, extendedHelp: 'No extended help available.' }); } async run(msg, [...params]) { // This is where you place the code you want to run for your command } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this inhibitor, it cannot be forcefully enabled. runIn: The channels types this command is allowed to run in. cooldown: The time in seconds before a user can use this command again. (Does not apply to bot owners) aliases: Other names this command will respond to. permLevel: The permission level required to run this command. From 0 as everyone, to 10 as bot owner only with default permlevels. requiredSettings: Any required guild settings, that must be set before you can use this command. description: The command description. usage: The expected arguments for this command. See CreatingUsageStrings for information on how to use this. usageDelim: The deliminator for how the usage will be deliminated. Popular ones are ' ' (a space), and ', ' (a comma space). extendedHelp: A more in depth help string if you would like to define it. All commands are required to return an Object Promise you can do that by adding the async keyword to the function, there's no need to change anything else. All command options are optional, the code above shows all default values. You can delete any line with an optional value that matches the default value. [...params] represents a variable number of arguments give when the command is run. The name of the arguments in the array (and their count) is determined by the usage property and its given arguments. Further Reading: Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingEvents.html":{"id":"tutorial-CreatingEvents.html","title":"Tutorial: Creating Events","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Events Events are placed in ./events/. If a conflicting event is present in both the core and your client, only your client version is loaded and will run when that event is triggered. Their structure is the following: const { Event } = require('klasa'); module.exports = class extends Event { constructor(...args) { super(...args, { name:'yourEventName' }); } run(...params) { // This is where you place the code you want to run for your event } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Where ...params are arguments you would normally get from those events. For example, while the ready event would only have none, the guildMemberAdd event would be member. Further Reading: Creating Commands Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingExtendables.html":{"id":"tutorial-CreatingExtendables.html","title":"Tutorial: Creating Extendables","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Extendables Extendables are functions that extend current Discord.js classes by adding methods or properties. Extendables have the following syntax: const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, 'myExtendableName', ['Message']); } // Getters get extend() { // Make a getter } // Setters set extend() { // Make a setters } // Methods extend() { // Make a methods } }; Understanding extendable settings constructor(...args) { super(...args, name, appliesTo); } name: The name of the method/property. appliesTo: An array of affected properties from Discord.js. You can get a list here. Understanding extend The extend method can only be a setter, getter, or method. You cannot define multiple in one file as the above example may imply. Examples Imagine we want to extend the Message class so it has a method called prompt so you can do Message#prompt(&quot;Are you sure you want to continue?&quot;) everywhere in your code, resolving if the user confirms the prompt, or rejecting otherwise. Then, your extendable is likely to be like the following: You can extend the Message object with this because you're likely to lock the prompt for a user in a channel, and Message has both properties of author and channel. const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, ['Message'], { name: 'prompt' }); } extend() { return prompt(); } }; Where prompt() is your prompt function. Further Reading: Creating Commands Creating Events Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingFinalizers.html":{"id":"tutorial-CreatingFinalizers.html","title":"Tutorial: Creating Finalizers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Finalizers Finalizers are functions run after successful commands, and this is the reason of why all commands must return an Object Promise. Finalizers have the following syntax: const { Finalizer } = require('klasa'); module.exports = class extends Finalizer { constructor(...args) { super(...args, { name: 'myFinalizerName', enabled: true }); } run(msg, mes, start) { // This is where you place the code you want to run for your finalizer } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Arguments: msg: The message object. mes: The value the command returns. start: The time in which the command has been run, by performance.now(), ideal for benchmarking. Existing finalizers Komada has two preinstalled finalizers: commandCooldown and commandlogging. commandCooldown This finalizer applies the cooldown from the commands' exports.conf.cooldown (if exists and its value is above 0). commandlogging This finalizer, unlike commandCooldown, it's only run if the property cmdLogging of your Komada's configs is set to true. It prints in the cmd prompt the command run, where, the user who ran it, and the time it took to process the command. Further Reading: Creating Commands Creating Events Creating Extendables Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingInhibitors.html":{"id":"tutorial-CreatingInhibitors.html","title":"Tutorial: Creating Inhibitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Inhibitors Inhibitors are only ran on commands. They are used to check a variety of conditions before a command is ever ran, such as checking if a user has the right amount of permissions to use a command. Inhibitors are loaded as core first, and if your code contains a inhibitor of the same name it overrides the core inhibitor. Their structure is restricted, meaning to work they must be defined exactly like the following example. They must return an Object Promise. You can accomplish this by adding the async identifier, or returning a new promise. An inhibitor blocks a command by rejecting the promise, either with a string or undefined for silent rejections. const { Inhibitor } = require('klasa'); module.exports = class extends Inhibitor { constructor(...args) { super(...args, { name: 'myInhibitorName', enabled: true, spamProtection: false }); } async run(msg, cmd) { // This is where you place the code you want to run for your inhibitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this inhibitor, it cannot be forcefully enabled. spamProtection: Represents if the inhibitor is meant to prevent bot/command spam. Setting spamProtection to true will prevent the inhibitor to run while doing tasks such as generating help. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingLanguages.html":{"id":"tutorial-CreatingLanguages.html","title":"Tutorial: Creating Languages","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Languages Languages provide localizations to your bot. The built in ones allow you full control over anything the core bot will say. Transferring them (disabling those you don't want to use), and adding on to them, allows you to have a completely multi-lingual bot. Languages have the following syntax: const { Language } = require('klasa'); module.exports = class extends Language { constructor(...args) { super(...args, { name: 'myLanguageName', enabled: true }); this.language = { DEFAULT: (key) =&gt; `${key} has not been localized for en-US yet.`, DEFAULT_LANGUAGE: 'Default Language', SETTING_GATEWAY_EXPECTS_GUILD: 'The parameter &lt;Guild&gt; expects either a Guild or a Guild Object.', // ... COMMAND_CONF_RESET: (key, response) =&gt; `The key **${key}** has been reset to: \\`${response}\\`` } } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) // please note, that as the Language is loaded before the client is loaded, using this.client in a literal sense may throw errors such as: this.client.user.username would throw &quot;can't get property username of null&quot; } }; Using Languages: There are some extendables to help use languages. msg.language will return the language that is either default (if dms) or the guild's configured language. All languages have a get method, which is used for key lookup and function arg passing. msg.language.get('DEFAULT_LANGUAGE'); // returns 'Default Language' in this example, but if the guild has fr-FR as the configured language it would respond 'Langue par défaut' msg.language.get('COMMAND_CONF_RESET', 'prefix', '%') // returns 'The key **prefix** has been reset to: \\`%\\`' in this example, but if the guild has fr-FR as the configured language it would respond 'La clef **prefix** a été réinitialisée à : \\`%\\`' Additionally, if one language is lagging behind another, the bot will let the user know, and provide the string in the bot's default language as follows: msg.language.get('SomeKeyThatExistsOnlyInEnlgish'); // Assuming the bot is configured for fr-FR, the response would be: /* *`SomeKeyThatExistsOnlyInEnlgish n'a pas encore été traduit en 'fr-FR'. * *Langue par défaut: *Whatever that key would respond to normally in english.` */ Also, if a language is disabled, and a guild has it configured, the default language will be used exclusivly until either that language is no-longer disabled, or the guild configures another enabled language. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingMonitors.html":{"id":"tutorial-CreatingMonitors.html","title":"Tutorial: Creating Monitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Monitors Monitors are special in that they will always run on any message. This is particularly useful when you need to do checking on the message, such as checking if a message contains a vulgar word (profanity filter). They are almost completely identical to inhibitors, the only difference between one is ran on the message, and the other is ran on the command. Monitors are loaded as core first, and if your code contains a monitor of the same name it overrides the core monitor. Their structure is identical to inhibitors, being the only difference is that you don't pass a command parameter to them. const { Monitor } = require('klasa'); module.exports = class extends Monitor { constructor(...args) { super(...args, { name: 'yourMonitorName', enabled: true, ignoreBots: true, ignoreSelf: true }); } run(msg) { // This is where you place the code you want to run for your monitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this monitor. ignoreBots: Set this to true if you want the monitor to ignore bots. ignoreSelf: Set this to true if you want the monitor to ignore the client user (the bot account, yourself if it's a selfbot). As with all other pieces, you can omit any optional Configuration that match the default values. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingProviders.html":{"id":"tutorial-CreatingProviders.html","title":"Tutorial: Creating Providers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Creating Providers Data Providers are special classes designed to make your life easier when you're using a database, there's no rule to make them. By default, Klasa uses JSON to store per-guild configuration. When you create a data provider, you can access to them by: client.providers.get(ProviderName). const { Provider } = require('klasa'); const { resolve } = require('path'); const fs = require('fs-nextra'); module.exports = class extends Provider { constructor(...args) { super(...args, { name: 'json', description: 'Allows you to use JSON functionality throught Klasa' }); this.baseDir = resolve(this.client.clientBaseDir, 'bwd', 'provider', 'json'); } init() { return fs.ensureDir(this.baseDir).catch(err =&gt; this.client.emit('log', err, 'error')); } /* Table methods */ /** * Checks if a directory exists. * @param {string} table The name of the table you want to check. * @returns {Promise&lt;boolean&gt;} */ hasTable(table) { return fs.pathExists(resolve(this.baseDir, table)); } /** * Creates a new directory. * @param {string} table The name for the new directory. * @returns {Promise&lt;Void&gt;} */ createTable(table) { return fs.mkdir(resolve(this.baseDir, table)); } /** * Recursively deletes a directory. * @param {string} table The directory's name to delete. * @returns {Promise&lt;Void&gt;} */ deleteTable(table) { return this.hasTable(table) .then(exists =&gt; exists ? fs.emptyDir(resolve(this.baseDir, table)).then(() =&gt; fs.remove(resolve(this.baseDir, table))) : null); } /* Document methods */ /** * Get all documents from a directory. * @param {string} table The name of the directory to fetch from. * @returns {Promise&lt;Object[]&gt;} */ getAll(table) { const dir = resolve(this.baseDir, table); return fs.readdir(dir) .then(files =&gt; Promise.all(files.map(file =&gt; fs.readJSON(resolve(dir, file))))); } /** * Get a document from a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;?Object&gt;} */ get(table, document) { return fs.readJSON(resolve(this.baseDir, table, `${document}.json`)).catch(() =&gt; null); } /** * Check if the document exists. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;boolean&gt;} */ has(table, document) { return fs.pathExists(resolve(this.baseDir, table, `${document}.json`)); } /** * Get a random document from a directory. * @param {string} table The name of the directory. * @returns {Promise&lt;Object&gt;} */ getRandom(table) { return this.getAll(table).then(data =&gt; data[Math.floor(Math.random() * data.length)]); } /** * Insert a new document into a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The object with all properties you want to insert into the document. * @returns {Promise&lt;Void&gt;} */ create(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(data, { id: document })); } set(...args) { return this.create(...args); } insert(...args) { return this.create(...args); } /** * Update a document from a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The object with all the properties you want to update. * @returns {Promise&lt;Void&gt;} */ update(table, document, data) { return this.get(table, document) .then(current =&gt; fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(current, data))); } /** * Replace all the data from a document. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The new data for the document. * @returns {Promise&lt;Void&gt;} */ replace(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), data); } /** * Delete a document from the table. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;Void&gt;} */ delete(table, document) { return fs.unlink(resolve(this.baseDir, table, `${document}.json`)); } }; The example above is the JSON provider used in klasa, and interfacing with the settingGateway. Accessing Providers Providers are stored in the main client object, in the providers property. This has an entry for each provider added, based on its name. So for example if you have it set as sqlite , you can access it through client.providers.get(&quot;sqlite&quot;);. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors × Search results Close Fork me on Github "},"tutorial-IncludedPieces.html":{"id":"tutorial-IncludedPieces.html","title":"Tutorial: Included Pieces","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Pieces Klasa includes a number of pieces (Commands, Events, Finalizers, Inhibitors, Monitors, Providers) to give any bot a good platform to build on. Any piece can be transfered into your user files and modified without limitation. (If a piece of the same name exists in your user files, it will override the core version of it.) Although some pieces should be modified carefully. For instance, if you transfer the message event, and remove the line telling it to run the monitors, no monitor pieces will run on your bot. At the same time, that precisely gives you full control over the bot that you want to run. Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Languages Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedCommands.html":{"id":"tutorial-IncludedCommands.html","title":"Tutorial: Included Commands","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Commands System / conf Allows authorized members to set per guild settings. Source: commands/System/conf.js System / disable Temperarly global disable any piece except for extendables. (reverts to the in file settings upon reboot.) Source: commands/System/disable.js System / download Disabled for now: This command isn't ready for feature pairty with komada. Source: commands/System/download.js System / enable Temperarly global enable any piece except for extendables. (reverts to the in file settings upon reboot.) Source: commands/System/enable.js System / eval Evaluates abritrary javascript. Useful for debugging. Source: commands/System/eval.js System / help The default help command, compiles the help details for all commands and sends them to the user's dm, or the channel if a selfbot. Source: commands/System/help.js System / info Standard info about klasa. Feel free to personalize, or privide bot statistics. Source: commands/System/info.js System / invite Provides an up to date invite link, taking into consideration all of the bot permissions all of your commands take to function. Source: commands/System/invite.js System / ping Simple ping pong, measure the time between the two command. Source: commands/System/ping.js System / reboot Reboots the bot, requires something like Forever or PM2 to actually restart the bot application. Source: commands/System/reboot.js System / reload Reloads any piece, or all pieces of a specific category. Source: commands/System/reload.js System / stats Info about the resources this bot is using Source: commands/System/stats.js System / Transfer Transfers a core piece to your user directories, so you can edit them to your preferences. Source: commands/System/Transfer.js System / unload Unloads any piece except extendables. Source: commands/System/unload.js Further Reading: Included Events Included Extendables Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedEvents.html":{"id":"tutorial-IncludedEvents.html","title":"Tutorial: Included Events","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Events debug Re-emits the Discord.js debug event as log event, if enabled. (disabled by default) Source: events/debug.js disconnect Re-emits the disconnect error code and reason as log event. Source: events/disconnect.js error Re-emits the Discord.js debug event as log event, if enabled. Source: events/error.js guildCreate Creates neccisary SettingGateway entries for the new guild. Source: events/guildCreate.js guildDelete Removes SettingGateway entries for the guild. Source: events/guildDelete.js log Logs event de rStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Languages de-DE German(Deutsch)/Denmark Source: languages/de-DE.js en-US English/United States Source: languages/en-US.js es-ES Spanish(Espanol)/Spain Source: languages/es-ES.js fr-FR French/France Source: languages/fr-FR.js ro-RO Romainian/Romania Source: languages/ro-RO.js × Search results Close Fork me on Github "},"tutorial-IncludedMonitors.html":{"id":"tutorial-IncludedMonitors.html","title":"Tutorial: Included Monitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Monitors commandHandler The command handler for Klasa. Source: monitors/commandHandler.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedProviders.html":{"id":"tutorial-IncludedProviders.html","title":"Tutorial: Included Providers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Included Providers json The basic data storage provider for klasa. Uses atomic methods from fs-nextra to virtually eliminate the possiblity of data corruption. (Similar to what node-localstorage does, without bloat/a ton of dependancies) Source: providers/json.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Monitors × Search results Close Fork me on Github "},"tutorial-UnderstandingPermissionLevels.html":{"id":"tutorial-UnderstandingPermissionLevels.html","title":"Tutorial: Understanding Permission Levels","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Understanding Permission Levels Permission Levels are what defines who has permission to use what command. They cascade up to a permission level break, so guild owners can do everything the lower levels can do, and so on. For instace the conf command requires level 6 to run, by default this is how it works: level 6 requires 'MANAGE_GUILD' Permission: true/false level 7 is the bot Owner: true/false level 8 is not defined, and always returns false level 9 is the bot owner, and has break so we will stop checking higher rules: true/false If any check from 6-9 returns true, the user will be able to run that command. Also, if no break is encountered, the command will silently fail, instead of telling the user &quot;they don't have permission to use x command&quot;... Creating Completely Custom PermissionLevels Each level consists of a number (the level), a boolean (whether the level is a break or not), and a function (the check function that returns true or false). {@see PermissionLevels.addLevel} const { Client, PermissionLevels } = require('klasa'); const config = require('./config.json'); const permissionLevels = new PermissionLevels() //Optionally you can pass a number to set a custom number of permission levels. It is not advised however, as internal commands expect 10 to be the highest permission level. Modifying away from 10 without further modification of all core commands, could put your server at risk of malicious users using the core eval command. .addLevel(0, false, () =&gt; true) // everyone can use these commands .addLevel(6, false, (client, msg) =&gt; msg.guild &amp;&amp; msg.member.permissions.has('MANAGE_GUILD')) // Members of guilds must have 'MANAGE_GUILD' permission .addLevel(7, false, (client, msg) =&gt; msg.guild &amp;&amp; msg.member === msg.guild.owner) // The member using this command must be the guild owner .addLevel(9, true, (client, msg) =&gt; msg.author === client.owner) // Allows the Bot Owner to use any lower commands, and causes any command with a permission level 9 or lower to return an error if no check passes. .addLevel(10, false, (client, msg) =&gt; msg.author === client.owner); // Allows the bot owner to use Bot Owner only commands, which silently fail for other users. new Client(Object.assign(config, { permissionLevels }).login(config.token); What's different from Komada? Permission levels are fairly close to the same as Komada Permission levels, with a few exceptions. The defualt permission level structure is different: KlasaClient.defaultPermissionLevels Level Break Description 0 false Everyone can use these commands 6 false Members of guilds must have 'MANAGE_GUILD' permission 7 false Guild Owner 9 true Bot Owner 10 false Bot Owner (silent) This gives the bot creator a more blank slate to work with when first creating a bot. (Not all bots are mod bots, so mod/admin roles were largly unneed. Also there is infinitly more that you would want to put between 0 and administrative users, than between Guild Owner and Bot Owner). This helps keep bot creators from having to completely &quot;remake the wheel&quot; of permissions in almost all cases, without preventing that if wanted. (This fixes most cases of those who perpetually had to transfer/modify core commands to match their custom permissionLevels.) Example: const { Client } = require('klasa'); const config = require('./config.json'); Client.defaultPermissionLevels .addLevel(3, false, ...) // let some group of people who solved some easteregg clues use a special command/some custom non-admin role .addLevel(6, false, (client, msg) =&gt; msg.guild &amp;&amp; msg.member.permissions.has('ADMINISTRATOR')) // Make the requirements to use the conf command stricter than just who can add the bot to the guild .addLevel(8, false, (client, msg) =&gt; client.config.botSupportTeam.includes(msg.author.id); // add a role above guild owners that let your support team help setup/troubleshoot on other guilds. new Client(config).login(config.token); Since inhibitors are async in Klasa, check functions may be async So you can have: .addLevel(3, false, async(client, msg) =&gt; { const value = await someAsyncFunction(); return value === someOtherValue; }); Levels may be Overwritten/You can have any number of levels Currently in Komada, if you try to overwrite a level, it will throw an error. And PermissionLevels must be from 0-10 on komada. (This may change in the future) × Search results Close Fork me on Github "},"tutorial-UnderstandingUsageStrings.html":{"id":"tutorial-UnderstandingUsageStrings.html","title":"Tutorial: Understanding Usage Strings","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesUnderstanding Permission LevelsUnderstanding Usage Strings Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Understanding Usage Strings Usage Structure &lt;&gt; required argument, [] optional argument &lt;Name:Type{Min,Max}/Regex/Flags&gt; Name Mostly used for debugging message, unless the type is Literal in which it compares the argument to the name. Type The type of variable you are expecting. Min, Max Minimum or Maximum for a giving variable (works on strings in terms of length, and on all types of numbers in terms of value) You are allowed to define any combination of min and max. Omit for none, {min} for min, {,max} for max. If you set min and max with the same integer, then the provided string must have equal length. Regex, Flags A regular expression with double escaped \\ to match against the argument. It is only valid for regex types of arguments, but gives you great flexibility on custom argument parsing. Flags are regex flags to apply to the regex pattern. Special Repeat Tag [...] will repeat the last usage optionally until you run out of arguments. Useful for doing something like &lt;SearchTerm:str&gt; [...] which will allow you to take as many search terms as you want, per your Usage Delimiter. Note: You can set multiple options in an argument by writting |. For example: &lt;Message:msg|Content:string{4,16}&gt; will work when you provide a message ID or a string with a length between 4 and 16 (including both limits). Usage Types Type Description literal Literally equal to the Name. This is the default type if none is defined. boolean A Boolean. float , num , number A Floating Point Number. int , integer An Integer. reg , regex , regexp A Regular Expression. str , string A String. url A URL. channel A TextChannel instance returned from the channel ID or channel tag. guild A Guild instance returned from the guild ID. member A GuildMember instance returned from the member ID or mention. msg , message A Message instance returned from the message ID. role A Role instance returned from the role ID or mention. user , mention A User instance returned from the user ID or mention. piece Any piece, whichever resolves first in order of piece types alphabetically. cmd , command A Command instance returned from the command name or alias. event An Event instance returned from the event name. inhibitor An Inhibitor instance returned from the inhibitor name. finalizer A Finalizer instance returned from the finalizer name. language A Language instance returned from the language name. monitor A Monitor instance returned from the monitor name. provider A Provider instance returned from the provider name. Note: Literal is very useful in arguments with multiple options. Using arguments in your command. Now, after we understand how to configurate the command, we'll start writting it: async run(msg, [...params]) { // This is where you place the code you want to run when your command is called } [...params] represents a variable number of parameters given when the command is run. The name of the parameters in the array (and their count) is determined by the usage property and its given arguments. Note that the commands' parameters are an array. This is a trick called Destructuring assignment. For example, when you have: &quot;&lt;Message:msg&gt; &lt;delete|edit&gt; [newContent:string]&quot; as your usage, and &quot;|&quot; as your usageDelim, then the following code block is an example of how it would look like, and how we would work with them. async run(msg, [message, action, newContent]) { // code }; In which message is the argument assigned to the message object as provided in &lt;Message:msg&gt; argument from usage. Same does action for &lt;delete|edit&gt; and respectively. Keep in mind that we declared newContent as an optional argument, if it's not provided, it'll return undefined. Keep in mind that arguments are delimited by the character or combination of characters written in usageDelim. In this case, we have assigned the character | for it. How do we use this command? Easy: +messager 293107496191655936|delete The line above will execute the command with the name messager (or a command with messager as an alias), it'll use Channel.fetchMessages. If the message is not found (you mistyped it or the message is in another channel) it'll warn you that the message hasn't been found. The next argument is a literal, in which must be either delete or edit. Using regex arguments in your command. Regex arguments give you even more flexibility to define custom matching. Regex in usage needs to be double escaped like the following: &lt;hexColor:regex/#?([\\\\da-f]{6})/i&gt;. That regex will resolve into: /#?([\\da-f]{6})/i which should match any hexcolor string. When you use a regex argument, the result of RegExp.prototype.exec will be passed into the command. So we can do the following destructuring to get the first matching group of the hexColor arg: async run(msg, [[, hexColor]]) { // code }; So the command +getrgb #ab24ff would make hexColor: 'ab24ff'. × Search results Close Fork me on Github "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
