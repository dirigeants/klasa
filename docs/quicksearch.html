a response message, but whatever the command returned. Source: lib/Client.js#L438 klasaReady Emitted when klasa is fully ready and initialized. Source: lib/Client.js#L406 log A central logging event for klasa. Parameters: Name Type Argument Default Description data string | Object The data to log type string &lt;optional&gt; 'log' The type of log: 'log', 'debug', 'warn', or 'error'. Source: lib/Client.js#L411 settingUpdate Emitted when SettingGateway.update, SettingGateway.updateArray or SettingGateway.reset is run. Parameters: Name Type Description gateway SettingGateway The setting gateway with the updated setting id string The identifier of the gateway that was updated oldEntries Object The old settings entries newEntries Object The new settings entries Source: lib/Client.js#L456 verbose An event for handling verbose logs Parameters: Name Type Description data string | Object The data to log Source: lib/Client.js#L418 wtf An event for handling wtf logs (what a terrible failure) Parameters: Name Type Description data string | Object The data to log Source: lib/Client.js#L424 × Search results Close Fork me on Github "},"index.html":{"id":"index.html","title":"Index","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Klasa Klasa is a class remix on the Komada Bot Framework, built on top of Discord.js. It offers an extremely easy installation, downloadable commands, and a framework to build your own commands, modules, and functions. What's with the name? Following suit from Komada (the Croatian word for &quot;pieces&quot;), Klasa is the croation word for &quot;class&quot;. Like Komada, Klasa is modular, meaning each &quot;piece&quot; is a standalone part that can be easily replaced, enhanced, reloaded, removed. Why Klasa? Klasa offers a different interface than Komada, namly all pieces extend base classes. As such, it isn't as beginner friendly, but it packs the advantages of OOP you wouldn't get otherwise. (The simplicity of &lt;Command&gt;.reload() and &lt;Client&gt;.inhibitors.run() as opposed to &lt;Client&gt;.funcs.reloadCommand(commandName) and &lt;Client&gt;.funcs.runCommandInhibitors() in komada respectively.) Say you want to unload an event, it isn't very easy to do in komada, however you can simply &lt;Event&gt;.unload() in Klasa. What is different from Komada? There are a number of differences currently: Client isn't passed to the run of pieces, it is built into the base pieces object and is accessable as this.client Inhibitors are async in klasa, requiring rejection of undefined or a message if you want to inhibit the command. The piece stores (caches) aren't just Discord.Collections like in komada, they are extensions of collections which includes all loading, getting, setting, deleting, ect built right in and abstracted away. &lt;EventStore&gt;.delete(eventName) not only removes the event from the collection, but unregisters the event as a listener. &lt;CommandStore&gt;.get(name) not only gets the command if it's the command name, but if it's a command alias as well. ect. No &lt;Client&gt;.funcs. All functions have been abstracted away into OOP paradigms, or moved to the util class (only functions which have no reason to ever change, such as util.toTitleCase() or util.codeBlock()). If you would like to add functions that are shared among multiple things, you can do so in the standard node.js way via module.exports and require() Events overwrite core pieces, like other pieces do, instead of offering a second event listener. So it is important to use the transfer command to edit certain events, instead of simply replacing them so that certain Klasa framework operations continue to work No installNPM function. Requiring pieces without installing the required packages wont install the missing dependancies like it does in komada. (If and when the download command is sorted with a Klasa-pieces repo, that download command will likely have installNPM added back) All pieces are flat, meaning no help or conf. &lt;Command&gt;.description instead of &lt;Command&gt;.help.description ect. As such, the cooldown map that stores users on cooldown, has been changed to cooldowns and the cached instance of your usage is usageString where as usage is your fully parsed usage. All pieces (except extendables) can now be used as types usage strings, to get klasa pieces for use in commands. The new types are cmd, command, event, inhibitor, finalizer, monitor, provider. Time to get started! See the following tutorial on how to get started using Klasa. Documentation for klasa can be found at: https://klasa.js.org/ × Search results Close Fork me on Github "},"ArgResolver.html":{"id":"ArgResolver.html","title":"Class: ArgResolver","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Class: ArgResolver ArgResolver The command argument resolver new ArgResolver() Source: lib/parsers/ArgResolver.js#L7 Extends Resolver Methods &lt;static&gt; minOrMax(value, min, max, currentUsage, possible, repeat, msg, suffix) Checks min and max values Parameters: Name Type Argument Description value number ManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Class: KlasaClient KlasaClient The client for handling everything. See Getting Started for more information how to get started using this class. new KlasaClient(config) Parameters: Name Type Description config KlasaClientConfig The config to pass to the new client Source: lib/Client.js#L74 Tutorials: Getting Started Extends external:Client Properties &lt;static&gt; defaultPermissionLevels :PermissionLevels The default PermissionLevels Type: PermissionLevels Source: lib/Client.js#L398 application :object The application info cached from the discord api Type: object Source: lib/Client.js#L235 argResolver :ArgResolver The argument resolver Type: ArgResolver Source: lib/Client.js#L116 clientBaseDir :string The directory where the user files are at Type: string Source: lib/Client.js#L98 commandMessageLifetime :number The threshold for how old command messages can be before sweeping since the last edit in seconds Type: number Source: lib/Client.js#L188 commandMessages :external:Collection The cache of command messages and responses to be used for command editing Type: external:Collection Source: lib/Client.js#L176 commandMessageSweep :number The interval duration for which command messages should be sweept in seconds Type: number Source: lib/Client.js#L194 commands :CommandStore The cache where commands are stored Type: CommandStore Source: lib/Client.js#L122 config :KlasaClientConfig The config passed to the new Klasa.Client Type: KlasaClientConfig Source: lib/Client.js#L82 console :KlasaConsole The console for this instance of klasa. You can disable timestmaps, colors, and add writable streams as config options to configure this. Type: KlasaConsole Source: lib/Client.js#L104 coreBaseDir :string The directory to the node_modules folder where Klasa exists Type: string Source: lib/Client.js#L92 events :EventStore The cache where events are stored Type: EventStore Source: lib/Client.js#L158 extendables :ExtendableStore The cache where extendables are stored Type: ExtendableStore Source: lib/Client.js#L164 finalizers :FinalizerStore The cache where finalizers are stored Type: FinalizerStore Source: lib/Client.js#L134 inhibitors :InhibitorStore The cache where inhibitors are stored Type: InhibitorStore Source: lib/Client.js#L128 &lt;readonly&gt; invite The invite link for the bot Source: lib/Client.js#L255 languages :LanguageStore The cache where languages are stored Type: LanguageStore Source: lib/Client.js#L146 methods :object Additional methods to be used elsewhere in the bot Type: object Properties: Name Type Description Collection class A discord.js collection Embed class A discord.js Message Embed MessageCollector class A discord.js MessageCollector Webhook class A discord.js WebhookClient escapeMarkdown function A discord.js escape markdown function splitMessage function A discord.js split message function CommandMessage class A command message util Util A collection of static methods to be used thoughout the bot Source: lib/Client.js#L214 monitors :MonitorStore The cache where monitors are stored Type: MonitorStore Source: lib/Client.js#L140 &lt;readonly&gt; owner :external:User The owner for this bot Type: external:User Source: lib/Client.js#L342 permissionLevels :PermissionLevels The permissions structure for this bot Type: PermissionLevels Source: lib/Client.js#L182 pieceStores :external:Collection A Store registry Type: external:Collection Source: lib/Client.js#L170 providers :ProviderStore The cache where providers are stored Type: ProviderStore Source: lib/Client.js#L152 ready :boolean Whether the client is truely ready or not Type: boolean Source: lib/Client.js#L200 settings :Object The object where the gateways are stored settings Type: Object Source: lib/Client.js#L229 Methods &lt;async&gt; login(token) Use this to login to Discord with your bot Parameters: Name Type Description token string Your bot token Source: lib/Client.js#L324 registerPiece(pieceName, store) Registers a custom piece to the client Parameters: Name Type Description pieceName string The name of the piece, if you want to register an arg resolver for this piece store Store The store that pieces will be stored in. Source: lib/Client.js#L299 Returns: this client Type KlasaClient registerStore(store) Registers a custom store to the client Parameters: Name Type Description store Store The store that pieces will be stored in. Source: lib/Client.js#L278 Returns: this client Type KlasaClient sweepCommandMessages(lifetime) Sweeps command messages based on the lifetime parameter Parameters: Name Type Description lifetime number The threshold for how old command messages can be before sweeping since the last edit in seconds Source: lib/Client.js#L373 Returns: The amount of messages swept Type number unregisterPiece(pieceName) Unregisters a custom piece from the client Parameters: Name Type Description pieceName string The name of the piece Source: lib/Client.js#L315 Returns: this client Type KlasaClient unregisterStore(storeName) Unregisters a custom store from the client Parameters: Name Type Description storeName Store The store that pieces will be stored in. Source: lib/Client.js#L288 Returns: this client Type KlasaClient Type Definitions KlasaClientConfig Type: Object Properties: Name Type Argument Default Description prefix string The default prefix the bot should respond to clientOptions DiscordJSConfig &lt;optional&gt; {} The options to pass to D.JS permissionLevels PermissionLevels &lt;optional&gt; KlasaClient.defaultPermissionLevels The permission levels to use with this bot clientBaseDir string &lt;optional&gt; path.dirname(require.main.filename) The directory where all piece folders can be found commandMessageLifetime number &lt;optional&gt; 1800 The threshold for how old command messages can be before sweeping since the last edit in seconds commandMessageSweep number &lt;optional&gt; 900 The interval duration for which command messages should be sweept in seconds provider object &lt;optional&gt; The provider to use in Klasa console KlasaConsoleConfig &lt;optional&gt; {} Config options to pass to the client console consoleEvents KlasaConsoleEvents &lt;optional&gt; {} Config options to pass to the client console ignoreBots boolean &lt;optional&gt; true Whether or not this bot should ignore other bots ignoreSelf boolean &lt;optional&gt; true Whether or not this bot should ignore itself prefixMention RegExp &lt;optional&gt; The prefix mention for your bot (Automatically Generated) cmdPrompt boolean &lt;optional&gt; false Whether the bot should prompt missing parameters cmdEditing boolean &lt;optional&gt; false Whether the bot should update responses if the command is edited cmdLogging boolean &lt;optional&gt; false Whether the bot should log command usage typing boolean &lt;optional&gt; false Whether the bot should type while processing commands. quotedStringSupport boolean &lt;optional&gt; false Whether the bot should default to using quoted string support in arg parsing, or not (overridable per command) readyMessage string | function &lt;optional&gt; &lt;nullable&gt; `Successfully initialized. Ready to serve ${this.guilds.size} guilds.` readyMessage to be passed thru Klasa's ready event ownerID string &lt;optional&gt; The discord user id for the user the bot should respect as the owner (gotten from Discord api if not provided) Source: lib/Client.js#L26 KlasaConsoleConfig Type: Object Properties: Name Type Argument Default Description stdout WriteableStream &lt;optional&gt; process.stdout Output stream stderr WriteableStream &lt;optional&gt; process.stderr Error stream useColor boolean &lt;optional&gt; true Whether the client console should use colors colors Colors &lt;optional&gt; Color formats to use timestamps boolean | string &lt;optional&gt; true Whether to
