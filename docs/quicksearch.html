ay.&lt;Possible&gt; The possibilities of this tag Type: Array.&lt;Possible&gt; Source: lib/usage/Tag.js#L24 type :string The type of this tag Type: string Source: lib/usage/Tag.js#L18 Methods &lt;static&gt; parseMembers(members, count) Parses members into usable possibles Parameters: Name Type Description members string The tag contents to parse count number The position of the tag in the usage string Source: lib/usage/Tag.js#L33 Returns: Type Array.&lt;Possible&gt; &lt;static&gt; parseTrueMembers(members) Parses raw members true members Parameters: Name Type Description members string The tag contents to parse Source: lib/usage/Tag.js#L63 Returns: Type Array.&lt;string&gt; × Search results Close Fork me on Github "},"Util.html":{"id":"Util.html","title":"Class: Util","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Class: Util Util Contains static methods to be used throughout klasa new Util() This class may not be initiated with new Source: lib/util/util.js#L14 Properties &lt;static&gt; exec Promisified version of child_process.exec for use with await Source: lib/util/util.js#L123 &lt;static&gt; sleep Promisified version of setTimeout for use with await Source: lib/util/util.js#L131 Methods &lt;static&gt; applyToClass(base, structure [, skips]) Applies an interface to a class Parameters: Name Type Argument Default Description base Object The interface to apply to a structure structure Object The structure to apply the interface to skips Array.&lt;string&gt; &lt;optional&gt; [] The methods to skip when applying this interface Source: lib/util/util.js#L95 &lt;static&gt; clean(text) Cleans sensitive info from strings Parameters: Name Type Description text string The text to clean Source: lib/util/util.js#L33 Returns: Type string &lt;static&gt; codeBlock(lang, expression) Makes a codeblock markup string Parameters: Name Type Description lang string The codeblock language expression string The expression to be wrapped in the codeblock Source: lib/util/util.js#L24 Returns: Type string &lt;static&gt; newError(error, code) Generates an error object used for argument reprompting Parameters: Name Type Description error Error An error object code number The status code to assign to the error Source: lib/util/util.js#L66 Returns: Type Error &lt;static&gt; regExpEsc(str) Cleans a string from regex injection Parameters: Name Type Description str string The string to clean Source: lib/util/util.js#L85 Returns: Type string &lt;static&gt; toTitleCase(str) Converts a string to Title Case Parameters: Name Type Description str string The string to titlecaseify Source: lib/util/util.js#L56 Returns: Type string × Search results Close Fork me on Github "},"tutorial-GettingStarted.html":{"id":"tutorial-GettingStarted.html","title":"Tutorial: Getting Started","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Getting Started Installing Klasa Time to take the plunge! Klasa is on NPM and can be easily installed. I assume you know how to open a command prompt in a folder where you want to install this. Please don't prove me wrong. npm install --save klasa optionally if you want to use the bleeding edge development version (not guaranteed to be stable): npm install --save dirigeants/klasa Using Klasa Create a file called app.js (or whatever you prefer) which will initiate and configure Klasa. const klasa = require('klasa'); const client = new klasa.Client({ clientOptions: { fetchAllMembers: false }, prefix: '+', cmdEditing: true, typing: true, readyMessage: (client) =&gt; `${client.user.tag}, Ready to serve ${client.guilds.size} guilds and ${client.users.size} users` }); client.login('your-bot-token'); Configuration Options: KlasaClientConfig clientOptions: These are passed directly to the discord.js library. They are optional. For more information on which options are available, see ClientOptions in the discord.js docs. prefix: The default prefix(es) when the bot first boots up. This option becomes useless after first boot, since the prefix is written to the default configuration system. Pass an array to accept multiple prefixes. permissionLevels: default: KlasaClient.defaultPermissionLevels The permission levels to use with this bot clientBaseDir: default: process.cwd() The directory where all piece folders can be found commandMessageLifetime: default: 1800 The threshold for how old command messages can be before sweeping since the last edit in seconds commandMessageSweep: default: 900 The interval duration for which command messages should be sweept in seconds provider: default: the included json provider The provider to use in Klasa disableLogTimestamps: default: false Whether or not to disable the log timestamps disableLogColor: default: false Whether or not to disable the log colors ignoreBots: default: true Whether or not this bot should ignore other bots ignoreSelf: default: client.user.bot Whether or not this bot should ignore itself (true for bots, false for selfbots) cmdPrompt: default: false Whether the bot should prompt missing parameters cmdEditing: default: false Whether the bot should update responses if the command is edited typing: default: false Whether the bot should type while processing commands. quotedStringSupport: default: false Whether the bot should default to using quoted string support in arg parsing, or not (overridable per command) readyMessage default: `Successfully initialized. Ready to serve ${client.guilds.size} guilds.` readyMessage to be passed thru Klasa's ready event, Types: null for no msg, string for a static message, function accepting client for a dynamic message ownerID: The discord user id for the user the bot should respect as the owner (gotten from Discord api if not provided) Running the bot Then, run the following in your folder: npm install node app.js Requirements: Requires Node 8.1.0 or higher to run. Depends on Discord.js v12.0.0-dev or higher (the appropriate version is automatically installed). What's next? Klasa will create folders in your directory to make your own custom pieces in. Klasa will automatically check these folders on bootup, or if you reload all of a type of piece. +reload commands ect assuming your prefix is + like the example app.js file above. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingCommands.html":{"id":"tutorial-CreatingCommands.html","title":"Tutorial: Creating Commands","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Commands New commands are created in the ./commands/ folder, where subfolders are the categories offered in the help command. For instance adding ./commands/Misc/test.js will create a command named test in the Misc category. Subcategories can also be created by adding a second folder level. const { Command } = require('klasa'); module.exports = class extends Command { constructor(...args) { super(...args, { name: 'yourCommandName', enabled: true, runIn: ['text', 'dm', 'group'], cooldown: 0, aliases: [], permLevel: 0, botPerms: [], requiredSettings: [], description: '', usage: '', usageDelim: undefined, extendedHelp: 'No extended help available.' }); } async run(msg, [...params]) { // This is where you place the code you want to run for your command } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this inhibitor, it cannot be forcefully enabled. runIn: The channels types this command is allowed to run in. cooldown: The time in seconds before a user can use this command again. (Does not apply to bot owners) aliases: Other names this command will respond to. permLevel: The permission level required to run this command. From 0 as everyone, to 10 as bot owner only with default permlevels. botPerms: the permissions needed to run the command, based on Permissions in discord.js. requiredSettings: Any required guild settings, that must be set before you can use this command. description: The command description. usage: The expected arguments for this command. See Understanding Usage Strings for information on how to use this. usageDelim: The deliminator for how the usage will be deliminated. Popular ones are ' ' (a space), and ', ' (a comma space). extendedHelp: A more in depth help string if you would like to define it. All commands are required to return an Object Promise you can do that by adding the async keyword to the function, there's no need to change anything else. All command options are optional, the code above shows all default values. You can delete any line with an optional value that matches the default value. [...params] represents a variable number of arguments give when the command is run. The name of the arguments in the array (and their count) is determined by the usage property and its given arguments. Further Reading: Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingEvents.html":{"id":"tutorial-CreatingEvents.html","title":"Tutorial: Creating Events","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Events Events are placed in ./events/. If a conflicting event is present in both the core and your client, only your client version is loaded and will run when that event is triggered. Their structure is the following: const { Event } = require('klasa'); module.exports = class extends Event { constructor(...args) { super(...args, { name:'yourEventName', enabled: true }); } run(...params) { // This is where you place the code you want to run for your event } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Where ...params are arguments you would normally get from those events. For example, while the ready event would only have none, the guildMemberAdd event would be member. Configuration name: default: TheFileName type: string the name of the event. enabled: default: true type: boolean whether the event is enabled or not. Further Reading: Creating Commands Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingExtendables.html":{"id":"tutorial-CreatingExtendables.html","title":"Tutorial: Creating Extendables","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Extendables Extendables are functions that extend current Discord.js classes by adding methods or properties. Extendables have the following syntax: const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, ['Message'], { name: 'nameOfExtendable', enabled: true, klasa: false }); } // Getters get extend() { // Make a getter } // Setters set extend() { // Make a setters } // Methods extend() { // Make a methods } }; Understanding extendable settings constructor(...args) { super(...args, appliesTo, { name: 'nameOfExtendable', // default the file name enabled: true, // default true klasa: false // default false ); } appliesTo: An array of affected classes from Discord.js or Klasa. You can find all extendable classes for Discord.js and Klasa in those respective links. options.name: The name of the method/property. options.enabled: If the extendable should be enabled on start, can be toggled with enable/disable commands. options.klasa: If the extendable should target Klasa's classes instead of Discord.js's. Understanding extend The extend method can only be a setter, getter, or method. You cannot define multiple in one file as the above example may imply. Examples Imagine we want to extend the Message class so it has a method called prompt so you can do Message#prompt(&quot;Are you sure you want to continue?&quot;) everywhere in your code, resolving if the user confirms the prompt, or rejecting otherwise. Then, your extendable is likely to be like the following: You can extend the Message object with this because you're likely to lock the prompt for a user in a channel, and Message has both properties of author and channel. const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, ['Message'], { name: 'prompt' }); } extend() { return prompt(); } }; Where prompt() is your prompt function. Further Reading: Creating Commands Creating Events Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingFinalizers.html":{"id":"tutorial-CreatingFinalizers.html","title":"Tutorial: Creating Finalizers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Finalizers Finalizers are functions run after successful commands, and this is the reason of why all commands must return an Object Promise. Finalizers have the following syntax: const { Finalizer } = require('klasa'); module.exports = class extends Finalizer { constructor(...args) { super(...args, { name: 'myFinalizerName', enabled: true }); } run(msg, mes, start) { // This is where you place the code you want to run for your finalizer } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Arguments: msg: The message object. mes: The value the command returns. start: The time in which the command has been run, by performance.now(), ideal for benchmarking. Existing finalizers Komada has two preinstalled finalizers: commandCooldown and commandlogging. commandCooldown This finalizer applies the cooldown from the commands' exports.conf.cooldown (if exists and its value is above 0). commandlogging This finalizer, unlike commandCooldown, it's only run if the property cmdLogging of your Komada's configs is set to true. It prints in the cmd prompt the command run, where, the user who ran it, and the time it took to process the command. Further Reading: Creating Commands Creating Events Creating Extendables Creating Inhibitors Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingInhibitors.html":{"id":"tutorial-CreatingInhibitors.html","title":"Tutorial: Creating Inhibitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Inhibitors Inhibitors are only ran on commands. They are used to check a variety of conditions before a command is ever ran, such as checking if a user has the right amount of permissions to use a command. Inhibitors are loaded as core first, and if your code contains a inhibitor of the same name it overrides the core inhibitor. Their structure is restricted, meaning to work they must be defined exactly like the following example. They must return an Object Promise. You can accomplish this by adding the async identifier, or returning a new promise. An inhibitor blocks a command by rejecting the promise, either with a string or undefined for silent rejections. const { Inhibitor } = require('klasa'); module.exports = class extends Inhibitor { constructor(...args) { super(...args, { name: 'myInhibitorName', enabled: true, spamProtection: false }); } async run(msg, cmd) { // This is where you place the code you want to run for your inhibitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this inhibitor, it cannot be forcefully enabled. spamProtection: Represents if the inhibitor is meant to prevent bot/command spam. Setting spamProtection to true will prevent the inhibitor to run while doing tasks such as generating help. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Languages Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingLanguages.html":{"id":"tutorial-CreatingLanguages.html","title":"Tutorial: Creating Languages","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Languages Languages provide localizations to your bot. The built in ones allow you full control over anything the core bot will say. Transferring them (disabling those you don't want to use), and adding on to them, allows you to have a completely multi-lingual bot. Languages have the following syntax: const { Language } = require('klasa'); module.exports = class extends Language { constructor(...args) { super(...args, { name: 'myLanguageName', enabled: true }); this.language = { DEFAULT: (key) =&gt; `${key} has not been localized for en-US yet.`, DEFAULT_LANGUAGE: 'Default Language', SETTING_GATEWAY_EXPECTS_GUILD: 'The parameter &lt;Guild&gt; expects either a Guild or a Guild Object.', // ... COMMAND_CONF_RESET: (key, response) =&gt; `The key **${key}** has been reset to: \\`${response}\\`` } } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) // please note, that as the Language is loaded before the client is loaded, using this.client in a literal sense may throw errors such as: this.client.user.username would throw &quot;can't get property username of null&quot; } }; Using Languages: There are some extendables to help use languages. msg.language will return the language that is either default (if dms) or the guild's configured language. All languages have a get method, which is used for key lookup and function arg passing. msg.language.get('DEFAULT_LANGUAGE'); // returns 'Default Language' in this example, but if the guild has fr-FR as the configured language it would respond 'Langue par défaut' msg.language.get('COMMAND_CONF_RESET', 'prefix', '%') // returns 'The key **prefix** has been reset to: \\`%\\`' in this example, but if the guild has fr-FR as the configured language it would respond 'La clef **prefix** a été réinitialisée à : \\`%\\`' Additionally, if one language is lagging behind another, the bot will let the user know, and provide the string in the bot's default language as follows: msg.language.get('SomeKeyThatExistsOnlyInEnlgish'); // Assuming the bot is configured for fr-FR, the response would be: /* *`SomeKeyThatExistsOnlyInEnlgish n'a pas encore été traduit en 'fr-FR'. * *Langue par défaut: *Whatever that key would respond to normally in english.` */ Also, if a language is disabled, and a guild has it configured, the default language will be used exclusivly until either that language is no-longer disabled, or the guild configures another enabled language. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Monitors Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingMonitors.html":{"id":"tutorial-CreatingMonitors.html","title":"Tutorial: Creating Monitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Monitors Monitors are special in that they will always run on any message. This is particularly useful when you need to do checking on the message, such as checking if a message contains a vulgar word (profanity filter). They are almost completely identical to inhibitors, the only difference between one is ran on the message, and the other is ran on the command. Monitors are loaded as core first, and if your code contains a monitor of the same name it overrides the core monitor. Their structure is identical to inhibitors, being the only difference is that you don't pass a command parameter to them. const { Monitor } = require('klasa'); module.exports = class extends Monitor { constructor(...args) { super(...args, { name: 'yourMonitorName', enabled: true, ignoreBots: true, ignoreSelf: true }); } run(msg) { // This is where you place the code you want to run for your monitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } }; Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this monitor. ignoreBots: Set this to true if you want the monitor to ignore bots. ignoreSelf: Set this to true if you want the monitor to ignore the client user (the bot account, yourself if it's a selfbot). As with all other pieces, you can omit any optional Configuration that match the default values. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Providers × Search results Close Fork me on Github "},"tutorial-CreatingProviders.html":{"id":"tutorial-CreatingProviders.html","title":"Tutorial: Creating Providers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Creating Providers Data Providers are special classes designed to make your life easier when you're using a database, there's no rule to make them. By default, Klasa uses JSON to store per-guild configuration. When you create a data provider, you can access to them by: client.providers.get(ProviderName). const { Provider } = require('klasa'); const { resolve } = require('path'); const fs = require('fs-nextra'); module.exports = class extends Provider { constructor(...args) { super(...args, { name: 'json', description: 'Allows you to use JSON functionality throught Klasa' }); this.baseDir = resolve(this.client.clientBaseDir, 'bwd', 'provider', 'json'); } init() { return fs.ensureDir(this.baseDir).catch(err =&gt; this.client.emit('error', err)); } /* Table methods */ /** * Checks if a directory exists. * @param {string} table The name of the table you want to check. * @returns {Promise&lt;boolean&gt;} */ hasTable(table) { return fs.pathExists(resolve(this.baseDir, table)); } /** * Creates a new directory. * @param {string} table The name for the new directory. * @returns {Promise&lt;Void&gt;} */ createTable(table) { return fs.mkdir(resolve(this.baseDir, table)); } /** * Recursively deletes a directory. * @param {string} table The directory's name to delete. * @returns {Promise&lt;Void&gt;} */ deleteTable(table) { return this.hasTable(table) .then(exists =&gt; exists ? fs.emptyDir(resolve(this.baseDir, table)).then(() =&gt; fs.remove(resolve(this.baseDir, table))) : null); } /* Document methods */ /** * Get all documents from a directory. * @param {string} table The name of the directory to fetch from. * @returns {Promise&lt;Object[]&gt;} */ getAll(table) { const dir = resolve(this.baseDir, table); return fs.readdir(dir) .then(files =&gt; Promise.all(files.map(file =&gt; fs.readJSON(resolve(dir, file))))); } /** * Get a document from a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;?Object&gt;} */ get(table, document) { return fs.readJSON(resolve(this.baseDir, table, `${document}.json`)).catch(() =&gt; null); } /** * Check if the document exists. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;boolean&gt;} */ has(table, document) { return fs.pathExists(resolve(this.baseDir, table, `${document}.json`)); } /** * Get a random document from a directory. * @param {string} table The name of the directory. * @returns {Promise&lt;Object&gt;} */ getRandom(table) { return this.getAll(table).then(data =&gt; data[Math.floor(Math.random() * data.length)]); } /** * Insert a new document into a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The object with all properties you want to insert into the document. * @returns {Promise&lt;Void&gt;} */ create(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(data, { id: document })); } set(...args) { return this.create(...args); } insert(...args) { return this.create(...args); } /** * Update a document from a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The object with all the properties you want to update. * @returns {Promise&lt;Void&gt;} */ update(table, document, data) { return this.get(table, document) .then(current =&gt; fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(current, data))); } /** * Replace all the data from a document. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The new data for the document. * @returns {Promise&lt;Void&gt;} */ replace(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), data); } /** * Delete a document from the table. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;Void&gt;} */ delete(table, document) { return fs.unlink(resolve(this.baseDir, table, `${document}.json`)); } }; The example above is the JSON provider used in klasa, and interfacing with the settingGateway. Accessing Providers Providers are stored in the main client object, in the providers property. This has an entry for each provider added, based on its name. So for example if you have it set as sqlite , you can access it through client.providers.get(&quot;sqlite&quot;);. Further Reading: Creating Commands Creating Events Creating Extendables Creating Finalizers Creating Inhibitors Creating Languages Creating Monitors × Search results Close Fork me on Github "},"tutorial-IncludedPieces.html":{"id":"tutorial-IncludedPieces.html","title":"Tutorial: Included Pieces","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Pieces Klasa includes a number of pieces (Commands, Events, Finalizers, Inhibitors, Monitors, Providers) to give any bot a good platform to build on. Any piece can be transfered into your user files and modified without limitation. (If a piece of the same name exists in your user files, it will override the core version of it.) Although some pieces should be modified carefully. For instance, if you transfer the message event, and remove the line telling it to run the monitors, no monitor pieces will run on your bot. At the same time, that precisely gives you full control over the bot that you want to run. Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Languages Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedCommands.html":{"id":"tutorial-IncludedCommands.html","title":"Tutorial: Included Commands","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Commands System / conf Allows authorized members to set per guild settings. Source: commands/System/conf.js System / disable Temperarly global disable any piece except for extendables. (reverts to the in file settings upon reboot.) Source: commands/System/disable.js System / download Disabled for now: This command isn't ready for feature pairty with komada. Source: commands/System/download.js System / enable Temperarly global enable any piece except for extendables. (reverts to the in file settings upon reboot.) Source: commands/System/enable.js System / eval Evaluates abritrary javascript. Useful for debugging. Source: commands/System/eval.js System / help The default help command, compiles the help details for all commands and sends them to the user's dm, or the channel if a selfbot. Source: commands/System/help.js System / info Standard info about klasa. Feel free to personalize, or privide bot statistics. Source: commands/System/info.js System / invite Provides an up to date invite link, taking into consideration all of the bot permissions all of your commands take to function. Source: commands/System/invite.js System / ping Simple ping pong, measure the time between the two command. Source: commands/System/ping.js System / reboot Reboots the bot, requires something like Forever or PM2 to actually restart the bot application. Source: commands/System/reboot.js System / reload Reloads any piece, or all pieces of a specific category. Source: commands/System/reload.js System / stats Info about the resources this bot is using Source: commands/System/stats.js System / Transfer Transfers a core piece to your user directories, so you can edit them to your preferences. Source: commands/System/Transfer.js System / unload Unloads any piece except extendables. Source: commands/System/unload.js Further Reading: Included Events Included Extendables Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedEvents.html":{"id":"tutorial-IncludedEvents.html","title":"Tutorial: Included Events","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Events commandError Handles command errors. Source: events/commandError.js commandInhibited Replies the reason why the command was inhibited. Source: events/commandInhibited.js debug Re-emits the Discord.js debug event as log event, if enabled. (disabled by default) Source: events/debug.js disconnect Re-emits the disconnect error code and reason as log event. Source: events/disconnect.js error Re-emits the Discord.js debug event as log event, if enabled. Source: events/error.js guildCreate Creates neccisary SettingGateway entries for the new guild. Source: events/guildCreate.js guildDelete Removes SettingGateway entries for the guild. Source: events/guildDelete.js log Logs event details to your console, with timestamps and color coding. Source: events/log.js message Runs monitors. Source: events/message.js messageBulkDelete Re-emits each message as a messageDelete, so that any deleted messages which are also cached CommandMessages, will be uncached. Source: events/messageBulkDelete.js messageUpdate Re-emits if command editing is enabled, and if the content is not the same, to check and see if the new message is a edited command. Source: events/messageUpdate.js warn Re-emits the Discord.js debug event as log event, if enabled. Source: events/warn.js Further Reading: Included Commands Included Extendables Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedExtendables.html":{"id":"tutorial-IncludedExtendables.html","title":"Tutorial: Included Extendables","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Extendables get attachable A getter to check and see if you can attach files in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/attachable.js get embedable A getter to check and see if you can embed links in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/embedable.js get guildSettings A getter to check get either the guild settings if in a guild, or the default bot settings in dm/group dm. Applies to: external:Message Source: extendables/guildSettings.js get postable A getter to check and see if you can send messages in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/postable.js get language A getter to get the configured language. Applies to: external:Guild external:Message Source: extendables/language.js get reactable A getter to check and see if you can react in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/reactable.js get readable A getter to check and see if you can read in the channel. Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/readable.js get settings A getter to get the settings in a guild. Applies to: external:Guild Source: extendables/settings.js get usableCommands A getter to return a collection of usable commands by the message author/member. Applies to: external:Message Source: extendables/usableCommands.js hasAtleastPermissionLevel(permission:number) Checks to see if the author/member has atleast the Permission level passed. Applies to: external:Message Source: extendables/hasAtleastPermissionLevel.js send(content:string, options:Object) A shortcut to channel.send, but also makes the response an editable command. Applies to: external:Message Source: extendables/send.js sendCode A shortcut to channel.send, but also makes the response an editable command. Applies to: external:Message external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendCode.js sendEmbed A shortcut to channel.send, but also makes the response an editable command. Applies to: external:Message external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendEmbed.js sendFile A alias to channel.send({files:{file:.... Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendFile.js sendFiles A alias to channel.send({files:... Applies to: external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendFiles.js sendMessage A shortcut to channel.send, but also makes the response an editable command. Applies to: external:Message external:GroupDMChannel external:DMChannel external:TextChannel Source: extendables/sendMessage.js Further Reading: Included Commands Included Events Included Finalizers Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedFinalizers.html":{"id":"tutorial-IncludedFinalizers.html","title":"Tutorial: Included Finalizers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Finalizers commandCooldown Puts users on cooldown for the specific used command globaly, based on the cooldown configuration of the command. Source: finalizers/commandCooldown.js commandLogging Emits log to log command use in the console. Source: finalizers/commandLogging.js Further Reading: Included Commands Included Events Included Extendables Included Inhibitors Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedInhibitors.html":{"id":"tutorial-IncludedInhibitors.html","title":"Tutorial: Included Inhibitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Inhibitors cooldown Checks if a user is on cooldown for the command run. Source: inhibitors/cooldown.js disable Checks if the command is globally or locally disabled. Source: inhibitors/disable.js missingBotPermissions Checks to make sure the bot has all permissions needed (based on Command#botPerms) in the channel to run the command. Source: inhibitors/missingBotPermissions.js permissions Checks if the author/member has permission to use the command. (based on Command#permLevel) Source: inhibitors/permissions.js requiredSettings Checks if the guild has the required settings defined. (based on Command#requiredSettings) Source: inhibitors/requiredSettings.js runIn Checks if the command can be run in the channel type this is. (based on Command#runIn) Source: inhibitors/runIn.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Monitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedLanguages.html":{"id":"tutorial-IncludedLanguages.html","title":"Tutorial: Included Languages","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Languages de-DE German(Deutsch)/Denmark Source: languages/de-DE.js en-US English/United States Source: languages/en-US.js es-ES Spanish(Espanol)/Spain Source: languages/es-ES.js fr-FR French/France Source: languages/fr-FR.js ro-RO Romainian/Romania Source: languages/ro-RO.js × Search results Close Fork me on Github "},"tutorial-IncludedMonitors.html":{"id":"tutorial-IncludedMonitors.html","title":"Tutorial: Included Monitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Monitors commandHandler The command handler for Klasa. Source: monitors/commandHandler.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Providers × Search results Close Fork me on Github "},"tutorial-IncludedProviders.html":{"id":"tutorial-IncludedProviders.html","title":"Tutorial: Included Providers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Included Providers json The basic data storage provider for klasa. Uses atomic methods from fs-nextra to virtually eliminate the possiblity of data corruption. (Similar to what node-localstorage does, without bloat/a ton of dependancies) Source: providers/json.js Further Reading: Included Commands Included Events Included Extendables Included Finalizers Included Inhibitors Included Monitors × Search results Close Fork me on Github "},"tutorial-PieceStores.html":{"id":"tutorial-PieceStores.html","title":"Tutorial: Custom Pieces and Stores","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Custom Pieces and Stores Probably one of the most advanced and powerful tools in klasa is making your own stores and pieces, to do the things you want. The most basic store: const { join } = require('path'); const { Collection } = require('discord.js'); const { Store } = require('klasa'); const Something = require('./Something'); class SomethingStore extends Collection { constructor(client) { super(); Object.defineProperty(this, 'client', { value: client }); this.userDir = join(this.client.clientBaseDir, 'somethings'); this.holds = Something; this.name = 'somethings'; } delete(name) { const piece = this.resolve(name); if (!piece) return false; super.delete(piece.name); return true; } set(piece) { if (!(piece instanceof this.holds)) return this.client.emit('error', `Only ${this.name} may be stored in the Store.`); const existing = this.get(piece.name); if (existing) this.delete(existing); super.set(piece.name, piece); return piece; } // Technically left for more than just documentation /* eslint-disable no-empty-function */ init() {} load() {} async loadAll() {} resolve() {} /* eslint-enable no-empty-function */ } Store.applyToClass(SomethingStore); module.exports = SomethingStore; The most basic Piece: const { Piece } = require('klasa'); class Something { constructor(client, dir, file, options = {}) { this.client = client; this.dir = dir; this.file = file; this.name = options.name || file.slice(0, -3); this.type = 'something'; this.enabled = 'enabled' in options ? options.enabled : true; } run() { // Defined in extension Classes } async init() { // Optionally defined in extension Classes } // Technically left for more than just documentation /* eslint-disable no-empty-function */ async reload() {} unload() {} disable() {} enable() {} /* eslint-enable no-empty-function */ } Piece.applyToClass(Something); module.exports = Something; Now that probably doesn't give you much idea on what that means or why. But take the following idea: You are making a music bot gasps and you want to give it an auto-play feature. Problem is, not everyone likes the same kind of music, so lets make a GenreStore and a Genre piece for guild owners to set the genre of music they might want to listen to automatically. const { join } = require('path'); const { Collection } = require('discord.js'); const { Store } = require('klasa'); const Genre = require('./Genre'); class GenreStore extends Collection { constructor(client) { super(); Object.defineProperty(this, 'client', { value: client }); this.userDir = join(this.client.clientBaseDir, 'genres'); this.holds = Genre; this.name = 'genres'; } // We can wrap the delete method with additional teardown actions delete(name) { const piece = this.resolve(name); if (!piece) return false; super.delete(piece.name); return true; } // We can wrap the set method with additional setup actions set(piece) { if (!(piece instanceof this.holds)) return this.client.emit('error', `Only ${this.name} may be stored in the Store.`); const existing = this.get(piece.name); if (existing) this.delete(existing); super.set(piece.name, piece); return piece; } // Technically left for more than just documentation /* eslint-disable no-empty-function */ init() {} load() {} async loadAll() {} resolve() {} /* eslint-enable no-empty-function */ } Store.applyToClass(GenreStore); module.exports = GenreStore; Tbh, not that different than a simple store. Although be sure to take a look at all of the core stores. Sometimes, like in the case of Providers, we want to run a shutdown method before we delete the collection entry. In that case we also want to overwrite the clear method, and loop over the collection doing this.delete() so that all entries are shutdown properly. const { Piece, util } = require('klasa'); const getInfoAsync = require(&quot;util&quot;).promisify(require(&quot;ytdl-core&quot;).getInfo); class Genre { constructor(client, dir, file, options = {}) { this.client = client; this.dir = dir; this.file = file; this.name = options.name || file.slice(0, -3); this.type = 'genre'; this.enabled = 'enabled' in options ? options.enabled : true; // we should probably describe our auto play genres in the command we will make for guild owners to set their guild's genre setting this.description = options.description || ''; // Some example artists to include with the descriptions this.examples = options.examples || []; } // We don't even need run for this, let's call it getNext async getNext(player) { // Let's define a default behavior here // If we aren't playing anything yet, get a link from this.seeds (which is defined in each extension piece) if (!player.playingURL) return this.wrapLink(this.seeds[Math.floor(Math.random() * this.seeds.length)]); // If we do have a link, lets get youtube info about that link const info = await getInfoAsync(player.playingURL).catch((err) =&gt; { this.client.emit(&quot;log&quot;, err, &quot;error&quot;); throw `something happened with YouTube URL: ${url}\\n${util.codeBlock('', err)}`; }); // Find the first video that we haven't recenly played on our player const next = info.related_videos.find(vid =&gt; vid.id &amp;&amp; !player.recentlyPlayed.includes(this.wrapLink(vid.id))); // If their isn't a video, reseed a video we havn't played recently if (!nextID) { const seed = this.seeds.find(vid =&gt; !player.recentlyPlayed.includes(this.wrapLink(vid))); // if we have played all of the seeds, start over on reseeding if (!seed) { player.recentlyPlayed = []; return this.wrapLink(this.seeds[Math.floor(Math.random()*this.seeds.length)]); } // Else return the seed we haven't played recently return this.wrapLink(seed); } return this.wrapLink(next.id); } wrapLink(id) { return `https://youtu.be/${id}`; } async init() { // There is really no reason to init in this type of piece, but we need this here anyway } // Technically left for more than just documentation /* eslint-disable no-empty-function */ async reload() {} unload() {} disable() {} enable() {} /* eslint-enable no-empty-function */ } Piece.applyToClass(Genre); module.exports = Genre; Here we see some heavy customization. Additionally, there is a second argument to applyToClass, which is skips an array of methods to skip applying. Such as if you need to define special enable/disable behavior. But that makes our piece very easy to actually make now: const Genre = require('../Genre'); module.exports = class extends Genre { constructor(...args) { super({ description: 'Electronic Dance Music', examples: [ 'Skrillex', 'deadmou5', 'The Chainsmokers' ] }); this.seeds = [ 'QV1xUseG6Gg', 'F0YYoo6oFoU', ... 'RhU9MZ98jxo' ] } } This is great and all, but we need to register these pieces/store: const { Client } = require('klasa'); const { GenreStore } = require('./GenreStore'); class MySwankyMusicBot extends Client { constructor(...args) { super(...args); // make a new GenreStore this.genres = new GenreStore(); // Regester the GenreStore to be loaded, init, and available to be used as an arg to be looked up in commands this.registerStore(this.genres) // Registers genres themselves to be able to be used as an arg to be looked up in commands for reload/enable/disable ect. this.registerPiece('genre', this.genres); // optionally we can add more aliases for the piece this.registerPiece('musicgenre', this.genres); } } new MySwankyMusicBot().login('token-goes-here'); Then we use it in our player class I completely made up earlier like so: ... // without going over setting up guild settings, or actually writing a player class const nextSong = this.client.genres.get(this.guild.settings.genre).getNext(this); // nextSong should now be a psudo random song based on the genre seeds and what has recently played ... × Search results Close Fork me on Github "},"tutorial-UnderstandingPermissionLevels.html":{"id":"tutorial-UnderstandingPermissionLevels.html","title":"Tutorial: Understanding Permission Levels","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Understanding Permission Levels Permission Levels are what defines who has permission to use what command. They cascade up to a permission level break, so guild owners can do everything the lower levels can do, and so on. For instace the conf command requires level 6 to run, by default this is how it works: level 6 requires 'MANAGE_GUILD' Permission: true/false level 7 is the guild Owner: true/false level 8 is not defined, and always returns false level 9 is the bot owner, and has break so we will stop checking higher rules: true/false If any check from 6-9 returns true, the user will be able to run that command. Also, if no break is encountered, the command will silently fail, instead of telling the user &quot;they don't have permission to use x command&quot;... Creating Completely Custom PermissionLevels Each level consists of a number (the level), a boolean (whether the level is a break or not), and a function (the check function that returns true or false). PermissionLevels.addLevel Example: const { Client, PermissionLevels } = require('klasa'); const config = require('./config.json'); config.permissionLevels = new PermissionLevels() //Optionally you can pass a number to set a custom number of permission levels. It is not advised however, as internal commands expect 10 to be the highest permission level. Modifying away from 10 without further modification of all core commands, could put your server at risk of malicious users using the core eval command. .addLevel(0, false, () =&gt; true) // everyone can use these commands .addLevel(6, false, (client, msg) =&gt; msg.guild &amp;&amp; msg.member.permissions.has('MANAGE_GUILD')) // Members of guilds must have 'MANAGE_GUILD' permission .addLevel(7, false, (client, msg) =&gt; msg.guild &amp;&amp; msg.member === msg.guild.owner) // The member using this command must be the guild owner .addLevel(9, true, (client, msg) =&gt; msg.author === client.owner) // Allows the Bot Owner to use any lower commands, and causes any command with a permission level 9 or lower to return an error if no check passes. .addLevel(10, false, (client, msg) =&gt; msg.author === client.owner); // Allows the bot owner to use Bot Owner only commands, which silently fail for other users. new Client(config).login(config.token); Customizing the default PermissionLevels Another way you can customize permission levels is simply modifying the defaultPermissionLevels: Example: const { Client } = require('klasa'); const config = require('./config.json'); Client.defaultPermissionLevels .addLevel(3, false, ...) // let some group of people who solved some easteregg clues use a special command/some custom non-admin role .addLevel(6, false, (client, msg) =&gt; msg.guild &amp;&amp; msg.member.permissions.has('ADMINISTRATOR')) // Make the requirements to use the conf command stricter than just who can add the bot to the guild .addLevel(8, false, (client, msg) =&gt; client.config.botSupportTeam.includes(msg.author.id); // add a role above guild owners that let your support team help setup/troubleshoot on other guilds. new Client(config).login(config.token); What's different from Komada? Permission levels are fairly close to the same as Komada Permission levels, with a few exceptions. The defualt permission level structure is different: KlasaClient.defaultPermissionLevels Level Break Description 0 false Everyone can use these commands 6 false Members of guilds must have 'MANAGE_GUILD' permission 7 false Guild Owner 9 true Bot Owner 10 false Bot Owner (silent) This gives the bot creator a more blank slate to work with when first creating a bot. (Not all bots are mod bots, so mod/admin roles were largly unneed. Also there is infinitly more that you would want to put between 0 and administrative users, than between Guild Owner and Bot Owner). This helps keep bot creators from having to completely &quot;remake the wheel&quot; of permissions in almost all cases, without preventing that if wanted. (This fixes most cases of those who perpetually had to transfer/modify core commands to match their custom permissionLevels.) Since inhibitors are async in Klasa, check functions may be async So you can have: .addLevel(3, false, async(client, msg) =&gt; { const value = await someAsyncFunction(); return value === someOtherValue; }); Levels may be Overwritten/You can have any number of levels Currently in Komada, if you try to overwrite a level, it will throw an error. And PermissionLevels must be from 0-10 on komada. (This may change in the future) × Search results Close Fork me on Github "},"tutorial-UnderstandingSettingGateway.html":{"id":"tutorial-UnderstandingSettingGateway.html","title":"Tutorial: Understanding Setting Gateway","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Understanding Setting Gateway SettingGateway The SettingGateway is designed to provide users a very useful interface for managing data. Each instance is able to handle a completely different schema and database. By default, Klasa uses the json provider. Do not be fooled and insta-replace with SQLite, Klasa's JSON provider writes the data atomically, in other words, it is very rare for the data to corrupt. However, as Klasa works on a NoSQL environment, SQL databases cannot be used directly, for that, you need a special set of methods and properties to make the provider SQL compatible. Change the provider's engine. For example, let's say I have downloaded the levelup provider and I want to work with it, then we go to your main script file (app.js, bot.js..., wherever you declare the new Klasa.Client), and write the following code: provider: { engine: &quot;levelup&quot; } Your Klasa's configuration will look something like this: const client = new Klasa.Client({ ownerID: &quot;&quot;, prefix: &quot;k!&quot;, clientOptions: {}, provider: { engine: &quot;levelup&quot; }, }); client.login(&quot;...&quot;); And now, you're using levelup's provider to store the data from SettingGateway. What happens when I use an engine that does not exist as a provider? Simply, SettingGateway will throw an error, it is enough user-friendly and readable, if that happens, make sure you wrote the provider's name correctly. Add new 'keys' to the guild settings. As SettingGateway extends SchemaManager, you can easily add new keys to your schema by simply calling SettingGateway#add (inherited from SchemaManager.add) by running this: client.settings.guilds.add(key, options, force?); Where: key is the key's name to add, String type. options is an object containing the options for the key, such as type, default, sql, array... force (defaults to true) is whether SchemaManager should update all documents/rows to match the new schema, using the options.default value. For example, let's say I want to add a new settings key, called modlogs, which takes a channel. client.settings.guilds.add(&quot;modlogs&quot;, { type: &quot;TextChannel&quot; }); This will create a new settings key, called modlogs, and will take a TextChannel type. The force parameter defaults to true instead to false. It is also recommended to use it as it can avoid certain unwanted actions. But now, I want to add another key, with name of users, so I can set a list of blacklisted users who won't be able to use commands, which will take an array of Users. client.settings.guilds.add(&quot;users&quot;, { type: &quot;User&quot;, array: true }); options.array defaults to false, and when options.default is not specified, it defaults to null, however, when options.array is true, options.default defaults to [] (empty array). Editing keys from the guild settings. Now that I have a new key called modlogs, I want to configure it outside the conf command, how can we do this? client.settings.guilds.update(msg.guild, { modlogs: &quot;267727088465739778&quot; }); Check: SettingGateway.update You can use a Channel instance, SettingResolver will make sure the input is valid and the database gets an ID and not an object. Now, I want to add a new user user to the users key, which takes an array. client.settings.guilds.updateArray(msg.guild, &quot;add&quot;, &quot;users&quot;, &quot;146048938242211840&quot;); That will add the user &quot;146048938242211840&quot; to the users array. To remove it: client.settings.guilds.updateArray(msg.guild, &quot;remove&quot;, &quot;users&quot;, &quot;146048938242211840&quot;); Check: SettingGateway.updateArray Removing a key from the guild settings. I have a key which is useless for me, so I want to remove it from the schema. client.settings.guilds.remove(&quot;users&quot;); Do not confuse SchemaManager#remove and SchemaManager#delete, the first one deletes an entry from the schema, whereas the second deletes an entry for the selected key from the database. Add a key to the guild settings if it doesn't exist. In Klasa-Pieces, specially, some pieces require a key from the settings to work, however, the creator of the pieces does not know if the user who downloads the piece has it, so this function becomes is useful in this case. async function() { if (!client.settings.guilds.schema.modlog) { await client.settings.guilds.add(&quot;modlog&quot;, { type: &quot;TextChannel&quot; }); } } How can I create new SettingGateway instances? 1. By using SettingsCache, (available from client.settings). Let's say I want to add a new SettingGateway instance, called users, which input takes users, and stores a quote which is a string between 2 and 140 characters. async function validate(resolver, user) { const result = await resolver.user(user); if (!result) throw &quot;The parameter &lt;User&gt; expects either a User ID or a User Object.&quot;; return result; }; const schema = { quote: { type: &quot;String&quot;, default: null, array: false, min: 2, max: 140, }, }; client.settings.add(&quot;users&quot;, validate, schema); The validate function must be a function, not a Arrow Function, the difference between them is that an arrow function binds this to wherever the function has been created (for example, the exports from your eval command, if you are doing this with eval), while the normal functions does not do this. If the validate function does not resolve Guild type, you might want to use the third argument of SettingGateway#update, which takes a Guild resolvable. And then, you can access to it by: client.settings.users; 2. By extending SettingGateway (you can use it in require(&quot;klasa&quot;).SettingGateway), which is a bit hacky but gives you total freedom and customization, this method may not completely work and needs some knowledge, however, as this practise is not completely supported, nothing stops you from doing this. × Search results Close Fork me on Github "},"tutorial-UnderstandingUsageStrings.html":{"id":"tutorial-UnderstandingUsageStrings.html","title":"Tutorial: Understanding Usage Strings","body":" Klasa Classes ArgResolverCacheManagerCommandCommandMessageCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientKlasaConsoleLanguageLanguageStoreMonitorMonitorStoreParsedUsagePermissionLevelsPiecePossibleProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSettingsCacheSQLStoreTagUtil Tutorials Getting StartedIncluded PiecesCustom Pieces and StoresUnderstanding Permission LevelsUnderstanding Setting GatewayUnderstanding Usage Strings Understanding Usage Strings Usage Structure &lt;&gt; required argument, [] optional argument &lt;Name:Type{Min,Max}/Regex/Flags&gt; Name Mostly used for debugging message, unless the type is Literal in which it compares the argument to the name. Type The type of variable you are expecting. Min, Max Minimum or Maximum for a giving variable (works on strings in terms of length, and on all types of numbers in terms of value) You are allowed to define any combination of min and max. Omit for none, {min} for min, {,max} for max. If you set min and max with the same integer, then the provided string must have equal length. Regex, Flags A regular expression with double escaped \\ to match against the argument. It is only valid for regex types of arguments, but gives you great flexibility on custom argument parsing. Flags are regex flags to apply to the regex pattern. Special Repeat Tag [...] will repeat the last usage optionally until you run out of arguments. Useful for doing something like &lt;SearchTerm:str&gt; [...] which will allow you to take as many search terms as you want, per your Usage Delimiter. Note: You can set multiple options in an argument by writting |. For example: &lt;Message:msg|Content:string{4,16}&gt; will work when you provide a message ID or a string with a length between 4 and 16 (including both limits). Usage Types Type Description literal Literally equal to the Name. This is the default type if none is defined. boolean A Boolean. float , num , number A Floating Point Number. int , integer An Integer. reg , regex , regexp A Regular Expression. str , string A String. url A URL. channel A TextChannel instance returned from the channel ID or channel tag. guild A Guild instance returned from the guild ID. member A GuildMember instance returned from the member ID or mention. msg , message A Message instance returned from the message ID. role A Role instance returned from the role ID or mention. user , mention A User instance returned from the user ID or mention. piece Any piece, whichever resolves first in order of piece types alphabetically. cmd , command A Command instance returned from the command name or alias. event An Event instance returned from the event name. inhibitor An Inhibitor instance returned from the inhibitor name. finalizer A Finalizer instance returned from the finalizer name. language A Language instance returned from the language name. monitor A Monitor instance returned from the monitor name. provider A Provider instance returned from the provider name. Note: Literal is very useful in arguments with multiple options. Using arguments in your command. Now, after we understand how to configurate the command, we'll start writting it: async run(msg, [...params]) { // This is where you place the code you want to run when your command is called } [...params] represents a variable number of parameters given when the command is run. The name of the parameters in the array (and their count) is determined by the usage property and its given arguments. Note that the commands' parameters are an array. This is a trick called Destructuring assignment. For example, when you have: &quot;&lt;Message:msg&gt; &lt;delete|edit&gt; [newContent:string]&quot; as your usage, and &quot;|&quot; as your usageDelim, then the following code block is an example of how it would look like, and how we would work with them. async run(msg, [message, action, newContent]) { // code }; In which message is the argument assigned to the message object as provided in &lt;Message:msg&gt; argument from usage. Same does action for &lt;delete|edit&gt; and respectively. Keep in mind that we declared newContent as an optional argument, if it's not provided, it'll return undefined. Keep in mind that arguments are delimited by the character or combination of characters written in usageDelim. In this case, we have assigned the character | for it. How do we use this command? Easy: +messager 293107496191655936|delete The line above will execute the command with the name messager (or a command with messager as an alias), it'll use Channel.fetchMessages. If the message is not found (you mistyped it or the message is in another channel) it'll warn you that the message hasn't been found. The next argument is a literal, in which must be either delete or edit. Using regex arguments in your command. Regex arguments give you even more flexibility to define custom matching. Regex in usage needs to be double escaped like the following: &lt;hexColor:regex/#?([\\\\da-f]{6})/i&gt;. That regex will resolve into: /#?([\\da-f]{6})/i which should match any hexcolor string. When you use a regex argument, the result of RegExp.prototype.exec will be passed into the command. So we can do the following destructuring to get the first matching group of the hexColor arg: async run(msg, [[, hexColor]]) { // code }; So the command +getrgb #ab24ff would make hexColor: 'ab24ff'. × Search results Close Fork me on Github "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
