eactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Classes Classes ArgResolver CacheManager Command CommandStore Event EventStore Extendable ExtendableStore Finalizer FinalizerStore Inhibitor InhibitorStore KlasaClient Monitor MonitorStore PermissionLevels Provider ProviderStore Resolver SchemaManager SettingGateway SettingResolver SQL Util × Search results Close Fork me on Github "},"externals.list.html":{"id":"externals.list.html","title":"Externals","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Externals Classes ArgResolver CacheManager Command CommandStore Event EventStore Extendable ExtendableStore Finalizer FinalizerStore Inhibitor InhibitorStore KlasaClient Monitor MonitorStore PermissionLevels Provider ProviderStore Resolver SchemaManager SettingGateway SettingResolver SQL Util × Search results Close Fork me on Github "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Tutorials Classes ArgResolver CacheManager Command CommandStore Event EventStore Extendable ExtendableStore Finalizer FinalizerStore Inhibitor InhibitorStore KlasaClient Monitor MonitorStore PermissionLevels Provider ProviderStore Resolver SchemaManager SettingGateway SettingResolver SQL Util × Search results Close Fork me on Github "},"index.html":{"id":"index.html","title":"Index","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Klasa Klasa is a class remix on the Komada Bot Framework, built on top of Discord.js. It offers an extremely easy installation, downloadable commands, and a framework to build your own commands, modules, and functions. What's with the name?Following suit from Komada (the Croatian word for &quot;pieces&quot;), Klasa is the croation word for &quot;class&quot;. Like Komada, Klasa is modular, meaning each &quot;piece&quot; is a standalone part that can be easily replaced, enhanced, reloaded, removed. Why Klasa?Klasa offers a different interface than Komada, namly all pieces extend base classes. As such, it isn't as beginner friendly, but it packs the advantages of OOP you wouldn't get otherwise. (The simplicity of &lt;Command&gt;.reload() and &lt;Client&gt;.inhibitors.run() as oposed to &lt;Client&gt;.funcs.reloadCommand(commandName) and &lt;Client&gt;.funcs.runCommandInhibitors() in komada respectivly.) Say you want to unload an event, it isn't very easy to do in komada, however you can simply &lt;Event&gt;.unload() in Klasa. What is different from Komada?There are a number of differences currently: Inhibitors are async in klasa, requiring rejection of undefined or a message if you want to inhibit the command The piece stores (caches) aren't just Discord.Collections like in komada, they are extensions of collections which includes all loading, getting, setting, deleting, ect built right in and abstracted away. &lt;EventStore&gt;.delete(eventName) not only removes the event from the collection, but unregisters the event as a listener. &lt;CommandStore&gt;.get(name) not only gets the command if it's the command name, but if it's a command alias as well. ect. No &lt;Client&gt;.funcs. All functions have been abstracted away into OOP paradigms, or moved to the util class (only functions which have no reason to ever change, such as util.toTitleCase() or util.codeBlock()). If you would like to add functions that are shared among multiple things, you can do so in the standard node.js way via module.exports and require() Events overwrite core pieces, like other pieces do, instead of offering a second event listener. So it is important to use the transfer command to edit certain events, instead of simply replacing them so that certain Klasa framework operations continue to work No installNPM function. Requiring pieces without installing the required packages wont install the missing dependancies like it does in komada. (If and when the download command is sorted with a Klasa-pieces repo, that download command will likely have installNPM added back) All pieces are flat, meaning no help or conf. &lt;Command&gt;.description instead of &lt;Command&gt;.help.description ect. As such, the cooldown map that stores users on cooldown, has been changed to cooldowns and the cached instance of your usage is usageString where as usage is your fully parsed usage. All pieces (except extendables) can now be used as types usage strings, to get klasa pieces for use in commands. The new types are cmd, command, event, inhibitor, finalizer, monitor, provider. Time to get started!See the following tutorial on how to get started using Klasa. Documentation for klasa can be found at: https://klasa.js.org/ × Search results Close Fork me on Github "},"ArgResolver.html":{"id":"ArgResolver.html","title":"Class: ArgResolver","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook Class: ArgResolver ArgResolver The command argument resolver new ArgResolver() Source: lib/parsers/argResolver.js#L7 Extends Resolver Methods &lt;static&gt; minOrMax(value, min, max, currentUsage, possible, repeat, suffix) Checks min and max values Parameters: Name Type Argument Description value number The value to check against min number &lt;nullable&gt; The minimum value max number &lt;nullable&gt; The maxiumum value currentUsage Object The current usage possible number The id of the current possible usage repeat boolean If nteger Source: lib/parsers/argResolver.js#L307 Returns: Type number &lt;async&gt; literal(arg, currentUsage, possible, repeat) Resolves a literal Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg Source: lib/parsers/argResolver.js#L237 Returns: Type string &lt;async&gt; member(arg, currentUsage, possible, repeat, msg) Resolves a member Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg Message The message that triggered the command Overrides: Resolver#member Source: lib/parsers/argResolver.js#L176 Returns: Type external:GuildMember mention(arg, currentUsage, possible, repeat) Resolves a user Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg Source: lib/parsers/argResolver.js#L148 Returns: Type external:User message(arg, currentUsage, possible, repeat, msg) Resolves a message Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg Message The message that triggered the command Source: lib/parsers/argResolver.js#L120 Returns: Type external:Message &lt;async&gt; monitor(arg, currentUsage, possible, repeat) Resolves a monitor Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg Source: lib/parsers/argResolver.js#L89 Returns: Type Monitor &lt;async&gt; msg(arg, currentUsage, possible, repeat, msg) Resolves a message Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg Message The message that triggered the command Overrides: Resolver#msg Source: lib/parsers/argResolver.js#L133 Returns: Type external:Message num(arg, currentUsage, possible, repeat) Resolves a number Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg Source: lib/parsers/argResolver.js#L338 Returns: Type number number(arg, currentUsage, possible, repeat) Resolves a number Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg Source: lib/parsers/argResolver.js#L350 Returns: Type number &lt;async&gt; provider(arg, currentUsage, possible, repeat) Resolves a provider Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg Source: lib/parsers/argResolver.js#L104 Returns: Type Provider &lt;async&gt; role(arg, currentUsage, possible, repeat, msg) Resolves a role Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg msg Message The message that triggered the command Overrides: Resolver#role Source: lib/parsers/argResolver.js#L222 Returns: Type external:Role &lt;async&gt; str(arg, currentUsage, possible, repeat) Resolves a string Parameters: Name Type Description arg string This arg currentUsage Object This current usage possible number This possible usage id repeat boolean If it is a looping/repeating arg Source: lib/parsers/argResolver.js#L293 Returns: Type string string(arg, currentUsage, possible, repeat) Resolves a string Parameters: Name Type Description arg string This arg currentUsage Object This current usage e Source: lib/structures/Command.js#L138 &lt;nullable&gt; usageDelim :string The usage deliminator for the command input Type: string Source: lib/structures/Command.js#L114 usageString :string The usage string for the command Type: string Source: lib/structures/Command.js#L108 Methods disable() Disables this command Source: lib/structures/Command.js#L182 Returns: This command Type Command enable() Enables this command Source: lib/structures/Command.js#L191 Returns: This command Type Command &lt;async, abstract&gt; init() The init method to be optionaly overwritten in actual commands Source: lib/structures/Command.js#L212 Returns: Type Promise.&lt;void&gt; &lt;async&gt; reload() Reloads this command Source: lib/structures/Command.js#L164 Returns: The newly loaded command Type Promise.&lt;Command&gt; &lt;async, abstract&gt; run(msg, params) The run method to be overwritten in actual commands Parameters: Name Type Description msg CommandMessage The command message mapped on top of the message used to trigger this command params Array.&lt;any&gt; The fully resolved parameters based on your usage / usageDelim Source: lib/structures/Command.js#L203 Returns: You should return the response message whenever possible Type Promise.&lt;external:Message&gt; unload() Unloads this command Source: lib/structures/Command.js#L174 Returns: Type void × Search results Close Fork me on Github "},"CommandStore.html":{"id":"CommandStore.html","title":"Class: CommandStore","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChann s: Type string × Search results Close Fork me on Github "},"tutorial-CreatingCommands.html":{"id":"tutorial-CreatingCommands.html","title":"Tutorial: CreatingCommands","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingCommands Creating your own CommandsNew commands are created in the ./commands/ folder, where subfolders are the categories offered in the help command. For instance adding ./commands/Misc/test.js will create a command named test in the Misc category. Subcategories can also be created by adding a second folder level. const { Command } = require('klasa'); module.exports = class extends Command { constructor(...args) { super(...args, 'yourCommandName', { enabled: true, runIn: ['text', 'dm', 'group'], cooldown: 0, aliases: [], permLevel: 0, botPerms: [], requiredSettings: [], description: '', usage: '', usageDelim: undefined, extendedHelp: 'No extended help available.' }); } async run(msg, [...params]) { // This is where you place the code you want to run for your command } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this inhibitor, it cannot be forcefully enabled. runIn: The channels types this command is allowed to run in. cooldown: The time in seconds before a user can use this command again. (Does not apply to bot owners) aliases: Other names this command will respond to. permLevel: The permission level required to run this command. From 0 as everyone, to 10 as bot owner only with default permlevels. requiredSettings: Any required guild settings, that must be set before you can use this command. description: The command description. usage: The expected arguments for this command. See CreatingUsageStrings for information on how to use this. usageDelim: The deliminator for how the usage will be deliminated. Popular ones are ' ' (a space), and ', ' (a comma space). extendedHelp: A more in depth help string if you would like to define it. All commands are required to return an Object Promise you can do that by adding the async keyword to the function, there's no need to change anything else. All command options are optional, the code above shows all default values. You can delete any line with an optional value that matches the default value. [...params] represents a variable number of arguments give when the command is run. The name of the arguments in the array (and their count) is determined by the usage property and its given arguments. × Search results Close Fork me on Github "},"tutorial-CreatingEvents.html":{"id":"tutorial-CreatingEvents.html","title":"Tutorial: CreatingEvents","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingEvents Creating Event HandlersEvents are placed in ./events/. If a conflicting event is present in both the core and your client, only your client version is loaded and will run when that event is triggered. Their structure is the following: const { Event } = require('klasa'); module.exports = class extends Event { constructor(...args) { super(...args, 'yourEventName'); } run(...params) { // This is where you place the code you want to run for your event } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Where ...params are arguments you would normally get from those events. For example, while the ready event would only have none, the guildMemberAdd event would be member. × Search results Close Fork me on Github "},"tutorial-CreatingExtendables.html":{"id":"tutorial-CreatingExtendables.html","title":"Tutorial: CreatingExtendables","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingExtendables Creating ExtendablesExtendables are functions that extend current Discord.js classes by adding methods or properties. Extendables have the following syntax: const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, 'myExtendableName', ['Message']); } // Getters get extend() { // Make a getter } // Setters set extend() { // Make a setters } // Methods extend() { // Make a methods } };Understanding extendable settingsconstructor(...args) { super(...args, name, appliesTo); } name: The name of the method/property. appliesTo: An array of affected properties from Discord.js. You can get a list here. Understanding extendThe extend method can only be a setter, getter, or method. You cannot define multiple in one file as the above example may imply. ExamplesImagine we want to extend the Message class so it has a method called prompt so you can do Message#prompt(&quot;Are you sure you want to continue?&quot;) everywhere in your code, resolving if the user confirms the prompt, or rejecting otherwise. Then, your extendable is likely to be like the following: You can extend the Message object with this because you're likely to lock the prompt for a user in a channel, and Message has both properties of author and channel. const { Extendable } = require('klasa'); module.exports = class extends Extendable { constructor(...args) { super(...args, 'prompt', ['Message']); } extend() { return prompt(); } };Where prompt() is your prompt function. × Search results Close Fork me on Github "},"tutorial-CreatingFinalizers.html":{"id":"tutorial-CreatingFinalizers.html","title":"Tutorial: CreatingFinalizers","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingFinalizers Creating FinalizersFinalizers are functions run after successful commands, and this is the reason of why all commands must return an Object Promise. Finalizers have the following syntax: const { Finalizer } = require('klasa'); module.exports = class extends Finalizer { constructor(...args) { super(...args, 'myFinalizerName', { enabled: true }); } run(msg, mes, start) { // This is where you place the code you want to run for your finalizer } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Arguments: msg: The message object. mes: The value the command returns. start: The time in which the command has been run, by performance.now(), ideal for benchmarking. Existing finalizersKomada has two preinstalled finalizers: commandCooldown and commandlogging. commandCooldownThis finalizer applies the cooldown from the commands' exports.conf.cooldown (if exists and its value is above 0). commandloggingThis finalizer, unlike commandCooldown, it's only run if the property cmdLogging of your Komada's configs is set to true. It prints in the cmd prompt the command run, where, the user who ran it, and the time it took to process the command. × Search results Close Fork me on Github "},"tutorial-CreatingInhibitors.html":{"id":"tutorial-CreatingInhibitors.html","title":"Tutorial: CreatingInhibitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingInhibitors Creating InhibitorsInhibitors are only ran on commands. They are used to check a variety of conditions before a command is ever ran, such as checking if a user has the right amount of permissions to use a command. Inhibitors are loaded as core first, and if your code contains a inhibitor of the same name it overrides the core inhibitor. Their structure is restricted, meaning to work they must be defined exactly like the following example. They must return an Object Promise. You can accomplish this by adding the async identifier, or returning a new promise. An inhibitor blocks a command by rejecting the promise, either with a string or undefined for silent rejections. const { Inhibitor } = require('klasa'); module.exports = class extends Inhibitor { constructor(...args) { super(...args, 'myInhibitorName', { enabled: true, spamProtection: false }); } async run(msg, cmd) { // This is where you place the code you want to run for your inhibitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this inhibitor, it cannot be forcefully enabled. spamProtection: Represents if the inhibitor is meant to prevent bot/command spam. Setting spamProtection to true will prevent the inhibitor to run while doing tasks such as generating help. × Search results Close Fork me on Github "},"tutorial-CreatingMonitors.html":{"id":"tutorial-CreatingMonitors.html","title":"Tutorial: CreatingMonitors","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingMonitors Creating MonitorsMonitors are special in that they will always run on any message. This is particularly useful when you need to do checking on the message, such as checking if a message contains a vulgar word (profanity filter). They are almost completely identical to inhibitors, the only difference between one is ran on the message, and the other is ran on the command. Monitors are loaded as core first, and if your code contains a monitor of the same name it overrides the core monitor. Their structure is identical to inhibitors, being the only difference is that you don't pass a command parameter to them. const { Monitor } = require('klasa'); module.exports = class extends Monitor { constructor(...args) { super(...args, 'yourMonitorName', { enabled: true, ignoreBots: true, ignoreSelf: true }); } run(msg) { // This is where you place the code you want to run for your monitor } async init() { // You can optionally define this method which will be run when the bot starts (after login, so discord data is available via this.client) } };Configuration enabled: Represents if the inhibitor should be enabled or disabled, it must be a boolean. Set to false to completely disable this monitor. ignoreBots: Set this to true if you want the monitor to ignore bots. ignoreSelf: Set this to true if you want the monitor to ignore the client user (the bot account, yourself if it's a selfbot). As with all other pieces, you can omit any optional Configuration that match the default values. × Search results Close Fork me on Github "},"tutorial-CreatingProviders.html":{"id":"tutorial-CreatingProviders.html","title":"Tutorial: CreatingProviders","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingProviders Creating Data ProvidersData Providers are special classes designed to make your life easier when you're using a database, there's no rule to make them. By default, Klasa uses JSON to store per-guild configuration. When you create a data provider, you can access to them by: client.providers.get(ProviderName). const { Provider } = require('klasa'); const { resolve } = require('path'); const fs = require('fs-nextra'); module.exports = class extends Provider { constructor(...args) { super(...args, 'json', { description: 'Allows you to use JSON functionality throught Klasa' }); this.baseDir = resolve(this.client.clientBaseDir, 'bwd', 'provider', 'json'); } init() { return fs.ensureDir(this.baseDir).catch(err =&gt; this.client.emit('log', err, 'error')); } /* Table methods */ /** * Checks if a directory exists. * @param {string} table The name of the table you want to check. * @returns {Promise&lt;boolean&gt;} */ hasTable(table) { return fs.pathExists(resolve(this.baseDir, table)); } /** * Creates a new directory. * @param {string} table The name for the new directory. * @returns {Promise&lt;Void&gt;} */ createTable(table) { return fs.mkdir(resolve(this.baseDir, table)); } /** * Recursively deletes a directory. * @param {string} table The directory's name to delete. * @returns {Promise&lt;Void&gt;} */ deleteTable(table) { return this.hasTable(table) .then(exists =&gt; exists ? fs.emptyDir(resolve(this.baseDir, table)).then(() =&gt; fs.remove(resolve(this.baseDir, table))) : null); } /* Document methods */ /** * Get all documents from a directory. * @param {string} table The name of the directory to fetch from. * @returns {Promise&lt;Object[]&gt;} */ getAll(table) { const dir = resolve(this.baseDir, table); return fs.readdir(dir) .then(files =&gt; Promise.all(files.map(file =&gt; fs.readJSON(resolve(dir, file))))); } /** * Get a document from a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;?Object&gt;} */ get(table, document) { return fs.readJSON(resolve(this.baseDir, table, `${document}.json`)).catch(() =&gt; null); } /** * Check if the document exists. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;boolean&gt;} */ has(table, document) { return fs.pathExists(resolve(this.baseDir, table, `${document}.json`)); } /** * Get a random document from a directory. * @param {string} table The name of the directory. * @returns {Promise&lt;Object&gt;} */ getRandom(table) { return this.getAll(table).then(data =&gt; data[Math.floor(Math.random() * data.length)]); } /** * Insert a new document into a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The object with all properties you want to insert into the document. * @returns {Promise&lt;Void&gt;} */ create(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(data, { id: document })); } set(...args) { return this.create(...args); } insert(...args) { return this.create(...args); } /** * Update a document from a directory. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The object with all the properties you want to update. * @returns {Promise&lt;Void&gt;} */ update(table, document, data) { return this.get(table, document) .then(current =&gt; fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), Object.assign(current, data))); } /** * Replace all the data from a document. * @param {string} table The name of the directory. * @param {string} document The document name. * @param {Object} data The new data for the document. * @returns {Promise&lt;Void&gt;} */ replace(table, document, data) { return fs.outputJSONAtomic(resolve(this.baseDir, table, `${document}.json`), data); } /** * Delete a document from the table. * @param {string} table The name of the directory. * @param {string} document The document name. * @returns {Promise&lt;Void&gt;} */ delete(table, document) { return fs.unlink(resolve(this.baseDir, table, `${document}.json`)); } };The example above is the JSON provider used in klasa, and interfacing with the settingGateway. Accessing ProvidersProviders are stored in the main client object, in the providers property. This has an entry for each provider added, based on its name. So for example if you have it set as sqlite , you can access it through client.providers.get(&quot;sqlite&quot;);. × Search results Close Fork me on Github "},"tutorial-CreatingUsageStrings.html":{"id":"tutorial-CreatingUsageStrings.html","title":"Tutorial: CreatingUsageStrings","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook CreatingUsageStrings Usage Structure&lt;&gt; required argument, [] optional argument &lt;Name:Type{min,max}&gt; Name Mostly used for debugging message, unless the type is Literal in which it compares the argument to the name. Type The type of variable you are expecting. Min, Max Minimum or Maximum for a giving variable (works on strings in terms of length, and on all types of numbers in terms of value) You are allowed to define any combination of min and max. Omit for none, {min} for min, {,max} for max. If you set min and max with the same integer, then the provided string must have equal length. Special Repeat Tag [...] will repeat the last usage optionally until you run out of arguments. Useful for doing something like &lt;SearchTerm:str&gt; [...] which will allow you to take as many search terms as you want, per your Usage Delimiter. Note: You can set multiple options in an argument by writting |. For example: &lt;Message:msg|Content:string{4,16}&gt; will work when you provide a message ID or a string with a length between 4 and 16 (including both limits). Usage Types Type Description literal Literally equal to the Name. This is the default type if none is defined. str , string A String. int , integer An Integer. num , number , float A Floating Point Number. boolean A Boolean. url A URL. msg , message A Message instance returned from the message ID. role A Role instance returned from the role ID or mention. channel A TextChannel instance returned from the channel ID or channel tag. guild A Guild instance returned from the guild ID. user , mention A User instance returned from the user ID or mention. member A GuildMember instance returned from the member ID or mention. cmd , command A Command instance returned from the command name or alias. event An Event instance returned from the event name. inhibitor An Inhibitor instance returned from the inhibitor name. finalizer A Finalizer instance returned from the finalizer name. monitor A Monitor instance returned from the monitor name. provider A Provider instance returned from the provider name. Note: Literal is very useful in arguments with multiple options. Using arguments in your command.Now, after we understand how to configurate the command, we'll start writting it: async run(msg, [...params]) { // This is where you place the code you want to run for your command }[...params] represents a variable number of parameters given when the command is run. The name of the parameters in the array (and their count) is determined by the usage property and its given arguments. Note that the commands' parameters are an array. This is a trick called Destructuring assignment. For example, when you have: &quot;&lt;Message:msg&gt; &lt;delete|edit&gt; [newContent:string]&quot; as your usage, and &quot;|&quot; as your usageDelim, then the following code block is an example of how it would look like, and how we would work with them. async run(msg, [message, action, newContent]) { // code };In which message is the argument assigned to the message object as provided in &lt;Message:msg&gt; argument from usage. Same does action for &lt;delete|edit&gt; and respectively. Keep in mind that we declared newContent as an optional argument, if it's not provided, it'll return undefined. Keep in mind that arguments are delimited by the character or combination of characters written in usageDelim. In this case, we have assigned the character | for it. How do we use this command? Easy: +messager 293107496191655936|delete The line above will execute the command with the name messager (or a command with messager as an alias), it'll use Channel.fetchMessages (or Channel.fetchMessages if the bot is a userbot). If the message is not found (you mistyped it or the message is in another channel) it'll warn you that the message hasn't been found. The next argument is a literal, in which must be either delete or edit. If you need something created before the command is ever ran, you can specify init() {...} to make Klasa run that portion of code beforehand. × Search results Close Fork me on Github "},"tutorial-GettingStarted.html":{"id":"tutorial-GettingStarted.html","title":"Tutorial: GettingStarted","body":" Klasa Classes ArgResolverCacheManagerCommandCommandStoreEventEventStoreExtendableExtendableStoreFinalizerFinalizerStoreInhibitorInhibitorStoreKlasaClientMonitorMonitorStorePermissionLevelsProviderProviderStoreResolverSchemaManagerSettingGatewaySettingResolverSQLUtil Tutorials CreatingCommandsCreatingEventsCreatingExtendablesCreatingFinalizersCreatingInhibitorsCreatingMonitorsCreatingProvidersCreatingUsageStringsGettingStarted Global Global Externals ChannelClientCollectionDiscordJSConfigDMChannelEmojiGroupDMChannelGuildGuildMemberGuildResolvableMessageMessageAttachmentMessageEmbedMessageOptionsMessageReactionReactionEmojiRoleShardingManagerStringResolvableTextChannelUserUserResolvableWebhook GettingStarted Installing KlasaTime to take the plunge! Klasa is on NPM and can be easily installed. I assume you know how to open a command prompt in a folder where you want to install this. Please don't prove me wrong. npm install --save klasaCreate a file called app.js (or whatever you prefer) which will initiate and configure Klasa. const klasa = require(&quot;klasa&quot;); const client = new klasa.Client({ clientOptions: { fetchAllMembers: false, }, prefix: &quot;+&quot;, cmdPrompt: true, cmdEditing: true }); client.login(&quot;your-bot-token&quot;)Configuration Options botToken: The MFA token for your bot. To get this, please see This discord.js Getting Started Guide, which explains how to create the bot and get the token. prefix: The default prefix(es) when the bot first boots up. This option becomes useless after first boot, since the prefix is written to the default configuration system. Pass an array to accept multiple prefixes. clientOptions: These are passed directly to the discord.js library. They are optional. For more information on which options are available, see ClientOptions in the discord.js docs. Running the botThen, run the following in your folder: npm install node app.js Requirements: Requires Node 8.1.0 or higher to run. Depends on Discord.js v12.0.0-dev or higher (the appropriate version is automatically installed). What's next?Klasa will create folders in your directory to make your own custom pieces in. Klasa will automatically check these folders on bootup, or if you reload all of a type of piece. +reload commands ect assuming your prefix is + like the example app.js file above. See the following tutorials on making your own custom pieces: CreatingCommands CreatingEvents CreatingExtendables CreatingFinalizers CreatingInhibitors CreatingMonitors CreatingProviders × Search results Close Fork me on Github "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
